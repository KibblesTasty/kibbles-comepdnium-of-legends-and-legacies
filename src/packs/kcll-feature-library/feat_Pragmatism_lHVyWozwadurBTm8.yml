name: Pragmatism
type: feat
img: icons/equipment/chest/shirt-simple-grey.webp
system:
  description:
    value: >-
      <p>At 3rd level, you embrace a more pragmatic view, gaining the following
      benefits:</p><ul><li><p>You have proficiency in improvised weapons.
      Improvised melee weapons count as Monk weapons for you.</p></li><li><p>You
      gain proficiency in Light armor and Medium armor, and gain the benefits of
      Martial Arts and Unarmored Movement while wearing it.</p></li><li><p>You
      can use your Strength modifier in place of your Wisdom modifier for
      calculating your Ki save DC.</p></li><li><p>You gain the following
      additional Pragmatic Techniques you can spend Ki
      on.</p></li></ul><p><strong>Kick 'em While Their Down (1 Ki).</strong>
      When you hit a target that is prone, restrained, or incapacitated, you can
      expend a Ki point to deal additional damage equal to two rolls of your
      Martial Arts die.</p><p><strong>Unexpected Technique (1 Ki).</strong> When
      you make a grapple check, you can expend a ki point to add your Martial
      Arts die to the roll. You can do this after the contested roll, and it can
      potentially turn a failure into a success. On success, the target takes
      damage equal to amount rolled on the added die.</p>
