system:
  description:
    value: >-
      <p><span style="font-family:Signika, sans-serif">Starting at 3rd level
      when you select this archetype, you master the harmony of kinetic delivery
      of magic with your fists. Your unarmed strike damage with your fist
      increases to 1d8 bludgeoning damage, and it becomes a valid target for
      imbuing with magic with Spellstrike. Any time you make an unarmed strike
      with a Spellstrike imbued, your unarmed strike is considered magical for
      the purpose of uncovering resistance to non-magical attacks.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;font-size:14px;text-align:start"><span
      style="font-family:Signika, sans-serif">When you imbue a Spellblade spell
      that deals damage to an area into your fist, you can use your Strength
      modifier to calculate the Spell Save DC for that spell (instead of your
      Intelligence modifier).</span></p>
