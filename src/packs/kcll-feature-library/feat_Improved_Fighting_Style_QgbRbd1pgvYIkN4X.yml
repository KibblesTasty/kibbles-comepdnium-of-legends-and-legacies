    value: >-
      <p>Additionally, your selected Fighting Style is further refined. You gain
      the following the bonus based on your Fighting
      Style:</p><ul><li><p><strong>Archery:</strong> You gain a +1 bonus to
      damage rolls you make when benefiting from this Fighting
      Style.</p></li><li><p><strong>Defense:</strong> You gain 1 damage
      resistance when benefiting from this Fighting
      Style</p></li><li><p><strong>Dueling:</strong> You gain a +1 to attcak
      rolls you make when benefiting from this Fighting
      Style.</p></li><li><p><strong>Great Weapon Fighting:</strong> You can add
      half of your Strength modifier (rounded down) to attacks made while
      benefiting from this Fighting
      Style.</p></li><li><p><strong>Protection:</strong> You gain a second
      reaction action which can only be used on this reaction (allowing you to
      use it and one other reaction, or use it
      twice).</p></li><li><p><strong>Two Weapon Fighting:</strong> Attacking
      with your second weapon no longer requires your bonus action, but you can
      make that attack only once per turn.</p></li></ul>
