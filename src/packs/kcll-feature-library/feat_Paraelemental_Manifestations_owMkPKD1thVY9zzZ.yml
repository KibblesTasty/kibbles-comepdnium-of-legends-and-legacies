      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Dust: Dust Cloud.</strong>
      The area within 10 feet of the point becomes heavily obscured. Creatures
      attempt to speak in the area must make a Constitution saving throw against
      your spell save DC, or be muted until the start of their next turn or they
      exit the dust cloud. You can expand or move this Dust Cloud with your
      Invoke Elements feature.</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Fog, Smoke, or Steam:
      Obscuring Cloud.</strong> Has the effect of both contributing powers in
      addition the area covered by Wild Fire or Icy Blizzard also becomes
      heavily obscured.</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Mud: Mud Mire.</strong> The
      area within 5 feet of the point is filed with thick icy mud, creating
      difficult terrain. The difficult terrain generated on the ground requires
      an additional foot of movement for each foot of movement through it. You
      can expand or move this Mud Mire with your Invoke Elements
      feature.</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Magma: Magma
