type: feat
img: icons/magic/light/beam-explosion-orange.webp
system:
  description:
    value: >-
      <p>At 3rd level, when you expend an endurance die to block damage, you can
      cause a brilliant flare of blinding light, targeting either the creature
      that caused the damage or all creatures in your Primal Interdiction range.
      Targets must make a Constitution saving throw with a DC of 8 + your
      Constitution modifier + your proficiency bonus, or become blinded until
      the start of their next turn. If a target is invisible, it is revealed
      until the start of the next turn.</p>
