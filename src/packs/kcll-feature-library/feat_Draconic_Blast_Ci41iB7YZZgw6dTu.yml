  description:
    value: "<h3 id=\"otherworldly-patron-the-dragon-draconic-blast\">Draconic Blast</h3>\n<p>Beginning at 1st level, you gain the ability to unleash blasts of primal draconic energy from your hand or mouth. As an action, you can unleash this power in a 15 foot cone or a 30 foot long, 5 foot wide line. Invocations that apply to\_eldritch blast\_also apply to Draconic Blast, though Eldritch Spear has a special interaction making it a 30 foot cone or 60 foot long, 5 foot wide line.</p>\n<section>\n<p>When you gain this feature, select one damage type of acid, cold, fire, lightning, or poison. Creatures in the area of effect must make a Dexterity saving throw, or take 1d8\_elemental damage of the selected type. This feature's damage increases by 1d10 when you reach 5th level in Warlock (2d8), 11th level (3d8), and 17th level (4d8).</p>\n<p>When you use this ability, you can expend a pact magic spell slot to empower the draconic blast, dealing 1d8\_additional damage per level of the pact magic slot expended. When empowered, it deals half damage even against creatures that pass their saving throw against it.</p>\n<section>\n<blockquote>\n<section id=\"otherworldly-patron-the-dragon-draconic-blast-draconic-blast\">\n<h5 id=\"otherworldly-patron-the-dragon-draconic-blast-draconic-blast\">Draconic Blast</h5>\n<ul>\n<li>Typically the damage type of dragon blast matches the color of your dragon patron, but if it does or not is between you and your patron.</li>\n<li>Draconic Blast is not a spell, though it typically behaves similar to one.</li>\n<li>Agonizing Blast and other Invocations apply to Dragon Blast, but only once (as it does not fire multiple beams).</li>\n</ul>\n</section>\n</blockquote>\n</section>\n</section>"
