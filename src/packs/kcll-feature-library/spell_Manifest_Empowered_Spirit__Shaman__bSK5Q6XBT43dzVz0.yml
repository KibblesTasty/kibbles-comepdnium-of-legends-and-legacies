  description:
    value: "<p>As a bonus action while it is bonded, you can manifest the spirit within 30 feet of you. The spirit is medium sized but spectral in nature while manifested. While the spirit is manifested, whenever you take the attack action you may replace any number of attacks you could normally take with melee spell attacks from your bonded spirit. Melee spell attacks done by the spirit deal 1d4 + your Wisdom modifier damage of the same spirit's type on a hit. As a bonus action you can move it up to 30 feet in any direction or recall it to yourself, ending its manifestation.</p>\n<p>A manifested spirit cannot move more than 60 feet from you, and is recalled to you if you move more than 60 feet from it.</p>\n<p>\_</p>\n<table style=\"width:403px;border-top:1px solid var(--color-border-light-tertiary);border-bottom:1px solid var(--color-border-light-tertiary)\" border=\"1\">\n<tbody>\n<tr>\n<td style=\"text-align:center\"><strong>Spell Slot</strong></td>\n<td style=\"text-align:center\"><strong>Weapon Damage</strong></td>\n<td style=\"text-align:center\"><strong>Manifested Damage</strong></td>\n<td style=\"text-align:center\"><strong>Temporary Hit Points</strong></td>\n</tr>\n<tr>\n<td style=\"text-align:center\">1st</td>\n<td style=\"text-align:center\">1d6</td>\n<td style=\"text-align:center\">2d4</td>\n<td style=\"text-align:center\">1</td>\n</tr>\n<tr>\n<td style=\"text-align:center\">2nd</td>\n<td style=\"text-align:center\">1d8</td>\n<td style=\"text-align:center\">2d6</td>\n<td style=\"text-align:center\">2</td>\n</tr>\n<tr>\n<td style=\"text-align:center\">3rd</td>\n<td style=\"text-align:center\">1d10</td>\n<td style=\"text-align:center\">2d6</td>\n<td style=\"text-align:center\">3</td>\n</tr>\n<tr>\n<td style=\"text-align:center\">4th</td>\n<td style=\"text-align:center\">1d12</td>\n<td style=\"text-align:center\">2d8</td>\n<td style=\"text-align:center\">4</td>\n</tr>\n<tr>\n<td style=\"text-align:center\">5th</td>\n<td style=\"text-align:center\">1d12</td