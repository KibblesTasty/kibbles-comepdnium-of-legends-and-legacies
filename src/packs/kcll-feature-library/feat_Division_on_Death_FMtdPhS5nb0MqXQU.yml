name: Division on Death
type: feat
img: icons/creatures/slimes/slime-movement-pseudopods-green.webp
system:
  description:
    value: >-
      <p><span style="font-family:Signika, sans-serif">Starting at 14th level,
      when you would drop to 0 hit points, you can instead explode into drops of
      ooze (no action required). All creatures of your choice within 10 feet
      must make a Dexterity saving throw, or take [[/r 3d6]] + your Charisma
      modifier acid damage, after which you leave behind a number of small
      acidic blobs equal to your Charisma modifier. Each one has an AC of 8, and
      10 hit points, each placed in the closest available space to where to
      where you were before dividing.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;font-size:14px;text-align:start"><span
      style="font-family:Signika, sans-serif">At the start of your next turn,
      all remaining blobs combine to reform your body, granting you hit points
      equal to their combined hit points. If all of them were destroyed, you
      reform at 0 hit points.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;font-size:14px;text-align:start"><span
      style="font-family:Signika, sans-serif">Once you use this ability, you
      cannot use it again until you complete a long rest.</span></p>
