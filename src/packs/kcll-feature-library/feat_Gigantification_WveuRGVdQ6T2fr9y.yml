system:
  description:
    value: >-
      <p>Starting at 17th level, as a bonus action or when you manifest your
      bestial claws, you can unleash the bestial power within swelling to
      massive size. You become Large or Huge (your choice) for 1 minute. Upon
      transforming, you gain temporary hit points equal to half of your maximum
      hit points. For the duration of your transformation, you gain the
      following benefits:</p>

      <ul>

      <li>Your natural weapons deal an additional die of damage.</li>

      <li>You have advantage on all grappling checks against creatures smaller
      than you.</li>

      <li>Your reach increases by 5 feet with all weapons.</li>

      <li>Your movement speed increases by 20 feet.</li>

      <li>The distance you can long or high jump with a running start.</li>

      <li>You have advantage on Strength and Constitution saving throws.</li>

      </ul>

      <p>Additionally while in this form, when you make an attack, you can throw
      medium or small objects or creatures you are holding with a range of
      50/100. On hit, both the target and the thrown creature or object takes
      3d6 + your Strength modifier damage.</p>

      <p>Once you use this feature, you cannot use it again until you complete a
      long rest.</p>
