  description:
    value: >-
      <p>As a bonus action, you can expend a number of Leadership Dice (up to
      your per turn limit) to guide your allies in expeditious action.</p>

      <p>Target an allied creature within 60 feet of you that can see or hear
      you, that creature can immediately use its reaction to move up to its
      movement speed (up to a maximum of 30 feet) without provoking opportunity
      attacks. Roll the leadership dice expended, the target gains temporary hit
      points equal to the value rolled.</p>
