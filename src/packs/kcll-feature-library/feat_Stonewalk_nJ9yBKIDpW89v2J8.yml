system:
  description:
    value: >-
      <p>Starting at 14th level, you gain a burrowing speed of 15 feet, allowing
      you to travel through the earth. You can pass through soil and stone, but
      when you pass through stone you leave no hole behind you, becoming one
      with it and passing through. If you would end your turn inside of stone,
      you get pushed to where you entered the stone surface.</p>
