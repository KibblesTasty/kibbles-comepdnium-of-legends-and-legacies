    value: >-
      <p>Starting at 15th level, when you unleash your Warcry you can attempt to
      frighten enemies. Any number of creatures of your choice within range of
      your Warcry must make a Wisdom saving throw (DC of 8 + Charisma modifier +
      your proficiency bonus) or become frightened of you until the end of their
      turn. Once you have used Booming Shout, you cannot use it again until you
      complete a short or long rest.</p>

