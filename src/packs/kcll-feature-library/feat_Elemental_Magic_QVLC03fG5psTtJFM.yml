    value: "<h4 id=\"otherworldly-patron-the-dragon-eldritch-invocations-elemental-magic\">Elemental Magic</h4>\n<h4 id=\"otherworldly-patron-the-dragon-eldritch-invocations-elemental-magic-acid-black-copper\"><em>Prerequisite: Dragon patron, Pact of the Tome</em></h4>\n<p>You gain the following spells at the following levels based on the damage type selected for the Draconic Blast. They are warlock spells for you, and do not count against your spells known.</p>\n<h4 id=\"otherworldly-patron-the-dragon-eldritch-invocations-elemental-magic-acid-black-copper\">Acid (Black / Copper)</h4>\n<table>\n<thead>\n<tr>\n<th>Level</th>\n<th>Spells Learned</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1st</td>\n<td><em>caustic brew</em></td>\n</tr>\n<tr>\n<td>3rd</td>\n<td><em>acid arrow</em></td>\n</tr>\n<tr>\n<td>5th</td>\n<td><em>erode<sup>K</sup></em></td>\n</tr>\n<tr>\n<td>7th</td>\n<td><em>vitriolic sphere</em></td>\n</tr>\n<tr>\n<td>9th</td>\n<td><em>acid rain<sup>K</sup></em></td>\n</tr>\n</tbody>\n</table>\n<section id=\"otherworldly-patron-the-dragon-eldritch-invocations-elemental-magic-lightning-blue-bronze\">\n<h5 id=\"otherworldly-patron-the-dragon-eldritch-invocations-elemental-magic-lightning-blue-bronze\">Lightning (Blue / Bronze)</h5>\n<table>\n<thead>\n<tr>\n<th>Level</th>\n<th>Spells Learned</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1st</td>\n<td><em>lightning tendril<sup>K</sup></em></td>\n</tr>\n<tr>\n<td>3rd</td>\n<td><em>crackle<sup>K</sup></em></td>\n</tr>\n<tr>\n<td>5th</td>\n<td><em>lightning bolt</em></td>\n</tr>\n<tr>\n<td>7th</td>\n<td><em>jumping jolt<sup>K</sup></em></td>\n</tr>\n<tr>\n<td>9th</td>\n<td><em>sky burst<sup>K</sup></em></td>\n</tr>\n</tbody>\n</table>\n</section>\n<section id=\"otherworldly-patron-the-dragon-eldritch-invocations-elemental-magic-fire-red-gold-brass\">\n<h5 id=\"otherworldly-patron-the-dragon-eldritch-invocations-elemental-magic-fire-red-gold-brass\">Fire (Red / Gold / Brass)</h5>\n<table>\n<thead>\n<tr>\n<th>Level</th>\n<th>Spells Learned</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1st</td>\n<td><em>burning hands</em></td>\n</tr>\n<tr>\n<td>3rd</td>\n<td><em>aganazar's scorcher</em></td>\n</tr>\n<tr>\n<td>5th</td>\n<td><em>fireball</em></td>\n</tr>\n<tr>\n<td>7th</td>\n<td><em>wall of fire</em></td>\n</tr>\n<tr>\n<td>9th</td>\n<td><em>immolation</em></td>\n</tr>\n</tbody>\n</table>\n</section>\n<section id=\"otherworldly-patron-the-dragon-eldritch-invocations-elemental-magic-poison-green\">\n<h5 id=\"otherworldly-patron-the-dragon-eldritch-invocations-elemental-magic-poison-green\">Poison (Green)</h5>\n<table>\n<thead>\n<tr>\n<th>Level</th>\n<th>Spells Learned</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1st</td>\n<td><em>bad blood<sup>K</sup></em></td>\n</tr>\n<tr>\n<td>3rd</td>\n<td><em>poison dart<sup>K</sup></em></td>\n</tr>\n<tr>\n<td>5th</td>\n<td><em>stinking cloud</em></td>\n</tr>\n<tr>\n<td>7th</td>\n<td><em>poison puff<sup>K</sup></em></td>\n</tr>\n<tr>\n<td>9th</td>\n<td><em>cloudkill</em></td>\n</tr>\n</tbody>\n</table>\n<div>\_</div>\n</section>\n<section id=\"otherworldly-patron-the-dragon-eldritch-invocations-elemental-magic-white-silver\">\n<h5 id=\"otherworldly-patron-the-dragon-eldritch-invocations-elemental-magic-white-silver\">White / Silver</h5>\n<table>\n<thead>\n<tr>\n<th>Level</th>\n<th>Spells Learned</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1st</td>\n<td><em>arctic breath</em></td>\n</tr>\n<tr>\n<td>3rd</td>\n<td><em>cold snap<sup>K</sup></em></td>\n</tr>\n<tr>\n<td>5th</td>\n<td><em>flash freeze<sup>K</sup></em></td>\n</tr>\n<tr>\n<td>7th</td>\n<td><em>ice storm</em></td>\n</tr>\n<tr>\n<td>9th</td>\n<td><em>cone of cold</em></td>\n</tr>\n</tbody>\n</table>\n<p>K\_Spells marked with the\_K\_are part of Kibbles' Generic Elemental Spells, a free expansion to 5e spells introducing more elemental spells.</p>\n</section>"
