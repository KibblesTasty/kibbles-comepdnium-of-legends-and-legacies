name: Unleashed Savagery
type: feat
img: icons/creatures/abilities/dragon-fire-breath-orange.webp
system:
  description:
    value: >-
      <p><span style="font-family:Signika, sans-serif">Starting at 6th level,
      once during a rage, as an attack as part of the Attack action, you can
      unleash your Rage into pure energy, exhaling a blast of elemental power.
      Creatures within 15 foot cone must make a Dexterity saving throw. The DC
      of this saving throw is 8 + your proficiency modifier + your strength
      modifier. A creature takes 6d6 damage of the Elemental Type of your Dragon
      Color on a failed save.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;font-size:14px;text-align:start"><span
      style="font-family:Signika, sans-serif">The damage and range of this
      breath weapon increases at 10th level (to 8d6 in a 30 foot cone), and 14th
      level (to 10d6 in a 60 foot cone). Starting at 18th level, you can use
      this breath weapon twice per rage, but only per turn.</span></p>
