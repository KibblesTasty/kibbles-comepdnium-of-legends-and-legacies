system:
  description:
    value: >-
      <p>Additionally at 2nd level, you gain access to three d8 endurance dice.
      You have two ways to use these dice, though other features may grant
      additional ways to use them:</p><ul><li><p>Once per turn, when you take
      damage, you can roll an Endurance Die to reduce the damage taken by the
      amount rolled (no action required).</p></li><li><p>When you make a saving
      throw, you can roll an Endurance Die and add it to the saving throw (no
      action required). You can do this after you roll the save, but before you
      know the outcome of the save.</p></li></ul><p>You gain another die at 5th
      level (4 dice), 9th level (5 dice), 13th level (6 dice), and 17th level (7
      dice). The size of the dice increase at 5th (to d10) and 11th level to
      (d12). You regain all expended endurance dice when you complete a short or
      long rest.</p>
