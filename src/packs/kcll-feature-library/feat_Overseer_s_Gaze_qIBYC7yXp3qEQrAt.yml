name: Overseer's Gaze
type: feat
img: icons/magic/perception/eye-winged-pink.webp
system:
  description:
    value: >-
      <p>Starting at 1st level, as a bonus action, you can summon a spectral eye
      that immediately fires on ray at a creature of your choice, rolling on the
      Eye Ray Effect table below, after which the spectral eye fades
      away.</p><table
      border="1"><tbody><tr><td><strong>1d6</strong></td><td><strong>Effects</strong></td></tr><tr><td>1.
      Fear Ray</td><td>The targeted creature must make a Wisdom saving throw or
      become frightened of you until the start of your next
      turn.</td></tr><tr><td>2. Telekinetic Ray</td><td>The target creature must
      make a Strength saving throw or be moved 10 feet in a direction of your
      choice.</td></tr><tr><td>3. Slowing Ray</td><td>The targets movement speed
      is halved until the start of your next turn.</td></tr><tr><td>4.
      Petrification Ray</td><td>The target must succeed a Constitution saving
      throw or be affected by the slow spell until the start of your next
      turn.</td></tr><tr><td>5. Enervation Ray</td><td>The target must succeed a
      Constitution saving throw or take 1d8 + your Charisma modifier necrotic
      damage.</td></tr><tr><td>6. Disintegration Ray</td><td>The target must
      succeed a Constitution saving throw or take 1d10 + your Charisma modifier
      force damage.</td></tr></tbody></table><p>You can do this a number of
      times equal to your Proficiency bonus, regaining all uses on a long
      rest.</p>
