system:
  description:
    value: >-
      <p>Starting at 10th level, your passed down knowledge of tradition gives
      you expertise in a skill of your tradition; choose one of your skill
      proficiencies from Animal Handling, Arcana, Medicine, Nature, Survival.
      Your Proficiency Bonus is doubled for any ability check you make that use
      of the chosen Proficiency. If you have proficiency in none of the selected
      skills, you can instead gain proficiency in one of your choices.</p>

      <p>Additionally, when you make a Wisdom ability check, you can draw upon
      your Tradition and expend a a spell slot of 1st level or higher to gain
      advantage on the check.</p>
