  description:
    value: >-
      <p>Starting at 14th level, when you complete a long or short rest, you can
      gain resistance to one damage type from the following list: cold, fire, or
      lightning.</p>

      <p>When you have resistance to cold damage you can see through the
      obscurement of fog (such as that created by Paraelemental Manifestations
      or the spell fog cloud. When you have resistance to fire damage from this
      feature, you can see through the obscurement of steam or smoke. When you
      have resistance to lightning damage you can see through the obscurement of
      dust, smoke, or steam.</p>
