system:
  description:
    value: >-
      <p>Starting at 3rd level, each time you roll an Endurance die, you store a
      d12 in a special pool of charged power. As a bonus action on your turn,
      you can unleash all of this stored power in an explosive tremor, rolling
      all the stored dice.</p>

      <p>All creatures of your choice within your Primal Interdiction must make
      a Strength saving throw. On a failed save, they take damage equal to the
      amount rolled and fall prone. On a successful save, they take half as much
      damage and do not fall prone.</p>
