  description:
    value: >-
      <p>Starting at 9th level, you have mastered one technique of your choice
      for approaching a target. Select one of the following benefits:</p>

      <ul>

      <li><strong>False Face: </strong>You gain expertise with the disguise kit,
      and can assume a prepared disguise with the bonus action granted by
      Cunning Action.</li>

      <li><strong>Blade in the Dark:</strong> You gain expertise with the
      Stealth skill. You can attempt hide even when you are only lightly
      obscured by dim light.</li>

      <li><strong>Poisoner's Path: </strong>You gain expertise with the
      poisoner's kit. During a long rest, you can create one a single use
      Injury, Touch, Ingested, or Inhaled poison. On effect, the target must
      make a Constitution saving throw (DC 10 + your proficiency bonus) or take
      2d6 + your proficiency bonus damage.</li>

      </ul>

      <p>If you gain expertise in a skill you already have expertise in, you can
      select another skill or tool to gain proficiency in.</p>
