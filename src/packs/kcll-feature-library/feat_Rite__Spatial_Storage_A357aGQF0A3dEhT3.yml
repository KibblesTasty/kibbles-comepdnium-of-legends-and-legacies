  description:
    value: >-
      <p>You can convert a pocket, ring, hat, or bag into a spatial storage
      device, capable of carrying up 5 x your Occultist level lbs, with 0.5
      cubic foot of storage space x your Occultist level. So, for example, a
      level 5 Occultist can store things that would fit in a 2.5 cubic area
      weighing up to 25 lbs in the storage. As an action, you can send an item
      you are holding into the storage or retrieve an item from storage to your
      hand.</p>

      <p>If lost, you can recreate it over a short rest.</p>
