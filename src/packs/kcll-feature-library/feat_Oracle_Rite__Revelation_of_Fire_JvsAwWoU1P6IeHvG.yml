      <p><em>Prerequisite: Mystery of Fire</em></p>

      <p>Your powers draw flames all around you. When you cast a spell of 1st
      level or higher that deals fire damage, you can shroud yourself in flames
      until the start of your next turn. You gain you half cover, and any
      creature that strikes you with a melee weapon or attack or ends their turn
      within 5 feet of you takes 1d6 fire damage. At the start of your next
      turn, you take 1 fire damage. A spell can only trigger one revelation. If
      multiple revelations apply, choose one.</p>
