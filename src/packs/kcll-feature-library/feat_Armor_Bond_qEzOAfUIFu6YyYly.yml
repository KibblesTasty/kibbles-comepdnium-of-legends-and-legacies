system:
  description:
    value: >-
      <p>As an action, you can touch a set of metal armor worn by a creature of
      your choice (including yourself) and fortify it. The creature gains
      temporary hit points equal to 1d8 + your Warden level. Once you use this
      ability, you cannot use it again until you complete a short or long rest.
      Any temporary hit points remaining from this feature fade when you use it
      again.</p>
