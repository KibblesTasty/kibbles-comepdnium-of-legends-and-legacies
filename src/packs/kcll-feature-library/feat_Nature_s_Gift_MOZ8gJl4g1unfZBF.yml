system:
  description:
    value: >-
      <p>Starting at 3rd level, through your connection to the wild battlefields
      you've mastered offers you some measure of control of them. You learn two
      cantrips from the Druid list.</p>

      <p>Additionally, you can expend one Leadership Die to cast
      @Compendium[dnd5e.spells.IBJmWjzbQGu7M4UX]{Fog Cloud} as a 1st level
      spells. You can pick two additional 1st level spells from the Druid spell
      list with a casting time of one action to cast this way.</p>

      <p>Your spell casting modifier for these spells is Wisdom, and your spell
      Save DC for these spells is 8 + your Proficiency modifier + your Wisdom
      Modifier.</p>
