system:
  description:
    value: >-
      <p>The Dragon lets you choose from an expanded list of spells when you
      learn a warlock spell. The following spells are added to the warlock spell
      list for you.</p>

      <table style="width:98.533%;height:266px" border="1"><caption>Fiend
      Expanded Spells</caption>

      <thead>

      <tr style="height:33px">

      <td style="width:14.7415%;height:33px"><strong>Spell Level</strong></td>

      <td style="width:84.0179%;height:33px"><strong>Spells</strong></td>

      </tr>

      </thead>

      <tbody>

      <tr style="height:16px">

      <td style="width:14.7415%;height:16px">1st</td>

      <td style="width:84.0179%;height:16px">absorb elements, chromatic orb</td>

      </tr>

      <tr style="height:67px">

      <td style="width:14.7415%;height:67px">2nd</td>

      <td style="width:84.0179%;height:67px">alter self, dragon's breath</td>

      </tr>

      <tr style="height:50px">

      <td style="width:14.7415%;height:50px">3rd</td>

      <td style="width:84.0179%;height:50px">fear, wind wall</td>

      </tr>

      <tr style="height:50px">

      <td style="width:14.7415%;height:50px">4th</td>

      <td style="width:84.0179%;height:50px">fire shield, secret chest</td>

      </tr>

      <tr style="height:50px">

      <td style="width:14.7415%;height:50px">5th</td>

      <td style="width:84.0179%;height:50px">control wind, summon dragon</td>

      </tr>

      </tbody>

      </table>
