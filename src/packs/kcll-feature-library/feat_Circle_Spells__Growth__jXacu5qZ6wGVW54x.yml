system:
  description:
    value: "<h3 id=\"druid-circle-circle-of-growth-circle-spells\">Circle Spells</h3>\n<p>At 2nd, 5th, 7th, and 9th level you gain access to the spells listed for that level in the Circle of the Growth Spells table. Once you gain access to a circle spell, you always have it prepared, and it doesn't count against the number of spells you can prepare each day.</p>\n<table style=\"width:98.533%;height:104px\">\n<thead>\n<tr style=\"height:16px\">\n<th style=\"width:26.0546%;height:16px\">Druid Level</th>\n<th style=\"width:73.201%;height:16px\">Circle Spells</th>\n</tr>\n</thead>\n<tbody>\n<tr style=\"height:20px\">\n<td style=\"width:26.0546%;height:20px\">2nd</td>\n<td style=\"width:73.201%;height:20px\"><em>bramble binding<sup>K</sup>,\_entangle</em></td>\n</tr>\n<tr style=\"height:20px\">\n<td style=\"width:26.0546%;height:20px\">3rd</td>\n<td style=\"width:73.201%;height:20px\"><em>barkskin,\_sprout tree<sup>K</sup></em></td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:26.0546%;height:16px\">5th</td>\n<td style=\"width:73.201%;height:16px\"><em>plant growth,\_speak with plants</em></td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:26.0546%;height:16px\">7th</td>\n<td style=\"width:73.201%;height:16px\"><em>grasping vine,\_guardian of nature</em></td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:26.0546%;height:16px\">9th</td>\n<td style=\"width:73.201%;height:16px\"><em>tree stride,\_wrath of nature</em></td>\n</tr>\n</tbody>\n</table>"
