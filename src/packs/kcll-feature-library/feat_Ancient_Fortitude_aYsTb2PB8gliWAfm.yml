    value: >-
      <p>Beginning at 10th level, you gain the endurance of the of the ancient
      forests. While in Guardian Shape, if you have no temporary hit points at
      the start of your turn, you gain temporary hit points equal to your Wisdom
      modifier.</p>

      <p>Additionally, if you have any temporary hit points when you take damage
      that forces you to make a Constitution saving throw to maintain
      Concentration on a spell, you can make the check with advantage
      (regardless if the damage exceeds your temporary hit points or not).</p>
