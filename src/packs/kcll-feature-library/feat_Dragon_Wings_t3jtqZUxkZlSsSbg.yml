system:
  description:
    value: >-
      <h3
      id="otherworldly-patron-the-dragon-eldritch-invocations-dragon-wings">Dragon
      Wings</h3>

      <p>Prerequisite: 15th level, Dragon patron</p>

      <p>You gain the ability to sprout a pair of dragon wings from your back,
      gaining a 30 foot flying speed. You can create these wings as a bonus
      action on your turn. They last until you dismiss them as a bonus action on
      your turn.</p>
