    value: >-
      <p><em>(17th level required)</em></p>

      <p>When you strike a creature, you can attempt to sever its soul. The
      target must make a Constitution saving throw. On failure, they take
      necrotic damage equal to 6 rolls of your Martial Die. If this damage
      reduces them to 0 hit points, they die. Otherwise, they gain a level of
      exhaustion. On pass, they take half as much damage, and suffer none of the
      other effects.</p>
