  description:
    value: >-
      <p>Starting at 6th level, you can spend a minute preparing up to five
      allies for combat. You can expend a number of Leadership Dice up to your
      per turn limit, rolling them and causing your allies to gain temporary hit
      points equal to the number rolled. Allies that have benefited from this
      ability can expend a number of hit dice equal to the number of Leadership
      Dice you expended, using them as they would during a short rest. Any
      temporary hit points gained from this last until you complete a short or
      long rest.</p>
