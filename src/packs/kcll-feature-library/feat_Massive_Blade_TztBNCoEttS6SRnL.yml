  description:
    value: >-
      <p>Starting at 20th level, you can overcharge your Aethersword for 1
      minute (no action required). For the duration, when you attack with your
      Aethersword, you ignore all non-magical armor and defenses to treat the
      target's AC as 10 + their dexterity for that attack (magical defenses like
      mage armor or shield are not bypassed). While attacking in this way with
      your Aethersword, your attacks can target up to 2 creatures as long as
      they are within 10 feet of each other, though if an attack triggers a
      spell through Spellstrike, it does not effect the second target unless the
      spell can target multiple creatures.</p>
