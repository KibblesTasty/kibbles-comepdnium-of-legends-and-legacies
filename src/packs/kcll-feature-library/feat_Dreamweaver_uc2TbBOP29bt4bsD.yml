name: Dreamweaver
type: feat
img: icons/magic/control/hypnosis-mesmerism-swirl.webp
system:
  description:
    value: >-
      <p><span style="font-family:Signika, sans-serif">At 1st level, you can
      protect and guide the dreams of others around you. Up to 4 + your Cleric
      level other creatures of your choice sleeping within 120 feet of you have
      advantage on saving throws against beings intruding into their dreams or
      influencing their dreams.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Additionally, you can shape and
      guide their dreams to grant them tranquil sleep or prophetic
      preparations.</span></p><ul
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px
      0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Focused Dreams.</strong>
      The creature gains the effect of <em
      style="box-sizing:border-box;user-select:text">guidance</em> on a number
      of skill checks equal to your proficiency bonus of their choice, losing
      any unused uses when they complete their next long rest.</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Restful Dreams.</strong>
      The creature regains additional expended hit dice equal to one quarter of
      your Cleric level (rounded down).</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Tranquil Dreams.</strong>
      The creature gains 1d4 + your Cleric level temporary hit points at the end
      of their long rest.</span></li></ul>
