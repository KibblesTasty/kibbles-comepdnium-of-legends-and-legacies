    value: >-
      <p>Starting at 6th level, the touch of fey illusions and glamour on leave
      things never quite as they seem. As an action, or as a reaction when you
      take damage, you can turn invisible and teleport up to 60 feet to an
      unoccupied space you can see. you remain invisible until the start of your
      next or cast a spell. When you do so, you can choose to leave behind a
      mirror image yourself. If this mirror takes any damage, it vanishes into a
      puff of mist.</p>

