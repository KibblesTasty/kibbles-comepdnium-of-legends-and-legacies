  description:
    value: >-
      <p>Additionally, your self-taught casting style has resulted in some
      practical advantages. Select one of the following casting styles:</p>

      <p><strong>Reliable Casting</strong>. When you roll a 1 or 2 on a damage
      die for an Occultist cantrip, you can reroll the die and must use the new
      roll, even if the new roll is a 1 or a 2.</p>

      <p>@Item[QrbGXvVURweEMjTc]{Casting Style: Reliable Casting}</p>

      <p><strong>Habitual Casting.</strong> When you cast an Occultist cantrip
      that requires concentration, you can instead cause the effect to persist
      without concentration a number of rounds equal to your Occultist level
      (for example, as 1st level Occultist, it would end at the start of your
      next turn). You can end a spell persisting in this way early as an
      action.</p>

      <p>@Item[AlBiaUFviGipN0Md]{Casting Style: Habitual Casting}</p>

      <p><strong>Tactical Casting</strong>. When you take the Ready action with
      an Occultist cantrip, it does not require concentration to keep the spell
      readied.</p>

      <p>@Item[yJmOcBcsp64n7krx]{Casting Style: Tactical Casting}</p>
