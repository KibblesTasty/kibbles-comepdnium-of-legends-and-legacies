    value: "<h4 id=\"sorcerer-origin-fiend-bloodline-variant-origin-spells-embraced-heritage\">Embraced Heritage</h4>\n<p>Starting at 6th level, when draw upon the power of your blood, you can embrace the dark power the courses through it, briefly enhancing your fiendish traits. Once per turn on your turn when you spend spend one or more sorcerer points, you can gain one of the following benefits for a number of rounds equal to the number of sorcerer points spent (for example, if you spend 1 sorcery point to empower a spell, you gain the effects until the start of your next turn).</p>\n<ul>\n<li>Blood of the Fiend.\_The power in your blood courses, granting you advantage on saving throws against spells and other magical effects.</li>\n<li>Eyes of the Fiend.\_Your eyes glow with an infernal gleam, you can see normally in darkness, both magical and nonmagical, to a distance of 120 feet.</li>\n<li>Skin of the Fiend.\_Your skin takes on an exotic hue, and you gain resistance to your choice of poison, fire, lightning, or cold damage.</li>\n</ul>"
