system:
  description:
    value: >-
      <p>Additionally at 3rd level, you can mark a target to bring them down
      dead or alive. You can place this mark on a creature you can see within
      120 feet as a bonus action, or as part of placing a mark on the creature
      that requires a bonus action (such as hunter's mark). This mark lasts for
      1 minute, or until you use it again.</p>

      <ul>

      <li><strong>Dead.</strong> When you roll a 1 or 2 on a damage die for an
      attack, you can reroll the die and must use the new roll, even if the new
      roll is a 1 or a 2. Any attack roll you make against the marked target is
      a critical hit on a roll of 19 or 20 on the d20.</li>

      <li><strong>Alive.</strong> When you make an attack roll against the
      target with a net, you don't have disadvantage when attacking at melee
      range or long range. You can deal nonlethal damage with ranged attacks
      against the marked target.</li>

      </ul>
