  description:
    value: >-
      <p>Starting at 3rd level, your Primal Interdiction becomes a buffeting
      maelstrom of elemental power when you manifest an Elemental Weapon. The
      difficult terrain of your Primal Interdiction affects flying creatures
      within range, and you can select one of the following effects.</p>

      <ul>

      <li><strong>Creeping Frost:</strong> Creatures that start their turn
      within the area of your Primal Interdiction have their movement speed
      reduced by 10 feet.</li>

      <li><strong>Blazing Pyre:</strong> Fire burns fiercely around you,
      creatures of your choice that start their turn within the area of your
      Primal Interdiction take [[/r 1d6]] fire damage.</li>

      <li><strong>Charged Field:</strong> Creatures of your choice take [[/r
      1d4]] lightning damage for each 5 feet they move within the area of your
      Primal Interdiction.</li>

      </ul>

      <p>The damage of the Blazing Pyre and Charged Field effects increases by
      one additional die of damage at 11th level.</p>
