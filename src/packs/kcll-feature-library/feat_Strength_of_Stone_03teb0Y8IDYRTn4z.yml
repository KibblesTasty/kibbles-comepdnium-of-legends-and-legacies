system:
  description:
    value: >-
      <p>At 1st level when you select this origin, you gain the ability to use
      your magical power to draw fortitude from the earth beneath your feet. As
      a bonus action, you can bolster your strength, gaining the following
      benefits for 1 minute, ending early if you become incapacitated or you end
      it as a bonus action.</p><ul><li><p>Your can use your Charisma modifier in
      place of your Strength modifier for attacks rolls, damage rolls, and
      ability checks.</p></li><li><p>Your skin assumes a stony appearance. If
      you are not wearing armor, your AC equals 13 + your Charisma
      modifier.</p></li><li><p>You form a stone aegis around yourself reducing
      bludgeoning, piercing, and slashing damage taken by your proficiency
      bonus.</p></li></ul><p>You can cast stone forming as part of the same
      bonus action used to activate this ability. You can use this ability a
      number of times equal to your Proficiency bonus. If you have no uses
      remaining, you can use it again by a sorcery point. You regain all
      expended uses of this ability when you complete a long rest.</p>
