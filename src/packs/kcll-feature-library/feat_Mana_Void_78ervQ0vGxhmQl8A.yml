system:
  description:
    value: >-
      <p><span style="font-family:Signika, sans-serif">At 20th level, you can
      turn yourself into a magical void, devouring and nullifying magic around
      you. For one minute, you project the effect of <em
      style="box-sizing:border-box;user-select:text">antimagic field</em> 5 feet
      around (no action required). You can still cast spells while within this
      field, but are limited to Abjuration spells and Cantrips. Once per turn
      for the duration, when you counter or end the effect of a spell, you
      regain 1 use of Arcane Surge.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;font-size:14px;text-align:start"><span
      style="font-family:Signika, sans-serif">This effect ends early if you
      become unconscious, or you can end it at any time (no action
      required).</span></p>
