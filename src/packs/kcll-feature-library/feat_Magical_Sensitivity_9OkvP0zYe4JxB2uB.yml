  description:
    value: >-
      <p>Additionally at 14th level, you learn the detect magic spell, and it
      does not count against your spells known, and the detect magic spell no
      longer requires concentration for you.</p>

      <p>For the duration of detect magic, you gain proficiency in the Arcana
      skill. If you are already proficient in the arcana skill, for the duration
      you gain expertise, allowing you to add double your proficiency bonus to
      ability checks made using the Arcana skill.</p>
