name: Ultimate Move
type: feat
img: icons/magic/lightning/bolt-strike-beam-yellow.webp
system:
  description:
    value: >-
      <p><span style="font-family:Signika, sans-serif">Starting at 20th level,
      master the ultimate move of your style unleashing massive power in an
      unstoppable strike. You charge your with sword mystical power before
      sending it forward in a burst of power. All creatures in a 120-foot long,
      5-foot wide line must make a Dexterity saving throw. On failure, they take
      6d6 slashing damage and 6d6 force damage. On success, they take half as
      much damage.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;font-size:14px;text-align:start"><span
      style="font-family:Signika, sans-serif">If the sword was infused with
      spell that has an area of effect through Spellstrike when you made this
      attack (for example <em
      style="box-sizing:border-box;user-select:text">fireball</em>), the spells
      area of effect becomes the area of effect of this ability (otherwise the
      spell is discharged against the first target, treating a failed save as a
      hit).</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;font-size:14px;text-align:start"><span
      style="font-family:Signika, sans-serif">Once you use this ability, you
      cannot use it again until you complete a long rest.</span></p>
