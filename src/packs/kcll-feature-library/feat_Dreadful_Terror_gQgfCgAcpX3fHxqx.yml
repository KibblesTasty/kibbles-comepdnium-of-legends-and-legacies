system:
  description:
    value: >-
      <p>Starting at 18th level, when a target becomes frightened of you, you
      can expend demoralization Dice to enhance the effect (no action
      required)</p><ul><li><p><strong>Panicked Terror.</strong> The target
      immediately spends their reaction to move up to half of their movement
      speed away from you.</p></li><li><p><strong>Blind Terror.</strong> You can
      expend 2 Demoralization Dice to cause the target become blinded until the
      start of your next turn.</p></li><li><p><strong>Paralyzing
      Terror.</strong> You can expend 3 Demoralization Dice to cause the target
      to become paralyzed until the start of your next turn.</p></li></ul>
