system:
  description:
    value: >-
      <p style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;font-size:14px;text-align:start"><span
      style="font-family:Signika, sans-serif">Starting at 14th level, you can
      fully invest into the rites of your dark faith, being granted a form of
      terrifying power. As a bonus action, you transform into a demonic form for
      1 minute, gaining the following benefits:</span></p><ul
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px
      0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;font-size:14px"><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif">While in this form you have
      resistance to non-magical bludgeoning, piercing, and slashing
      damage.</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif">Your movement speed increases by
      10 feet.</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif">You optionally can become large
      sized for duration, increasing your weapon attack damage by
      1d4.</span></li><li style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif">Each time you kill a creature, the
      duration of the demonic form increases by 1 minute.</span></li></ul><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;font-size:14px;text-align:start"><span
      style="font-family:Signika, sans-serif">Once you assume this form, you
      cannot assume it again until you complete a long rest.</span></p>
