system:
  description:
    value: >-
      <p>As a bonus action, you can expend a 1st level spell slot to cause your
      hair to lengthen, strengthen, and spring to life for 1 minute. While it is
      animated, you can use your action to make a melee spell attack with a
      range of 5 feet with it, dealing 1d8 bludgeoning damage on hit. This
      increases by 1d8 when you reach 5th Level (2d8), 11th level (3d8), and
      17th level (4d8). If you hit a Large or smaller creature with this attack,
      as a bonus action you can attempt to grapple the creature with your hair
      using your Wisdom modifier in place of your Strength modifier to initiate
      and maintain grapple.</p>

      <p>A grappled creature can contest the grapple as normal, or deal 5
      slashing, fire, or acid damage to the hair to free themselves. The hair
      has an AC of 12, and you take no damage when it is attacked.</p>
