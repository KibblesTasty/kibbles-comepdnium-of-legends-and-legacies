system:
  description:
    value: >-
      <p>When you deal poison damage with an Occultist spell or created poison,
      you can (but don't have to) specify a creature type (such as beast or
      monstrosity) it is created to effect. The poison damage from that spell or
      poison bypasses any resistance or immunity to poison damage a creature of
      that type has. All other creature types beside the specified type have
      resistance to damage by that spell effect or poison.</p>
