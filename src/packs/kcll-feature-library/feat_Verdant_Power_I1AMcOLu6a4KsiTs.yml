    value: >-
      <h3 id="druid-circle-circle-of-growth-verdant-power">Verdant Power</h3>

      <p>Starting at 6th level, whenever you expend a spell slot of 1st level or
      higher while your Sapling is manifested, you can select one of the
      following benefits:</p>

      <ul>

      <li>The Sapling can make additional Slam attacks equal to the level of the
      spell slot divided by 2 (minimum 1).</li>

      <li>All allied creatures of your choice within 30 feet of the Sapling gain
      temporary hit points equal twice the level of the spell slot.</li>

      <li>The Sapling can move a 5 + 5 times the level of the spell slot spent
      feet on its turn. Until the start of your next turn, any space it moved
      through is difficult terrain for creatures of your choice.</li>

      </ul>
