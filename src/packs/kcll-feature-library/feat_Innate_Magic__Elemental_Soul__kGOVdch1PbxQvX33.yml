  description:
    value: >-
      <p>Additionally when you select this bond, you gain access to several
      innate magical abilities by channeling the power of your primal
      connection.</p>

      <p>You gain the following spells at the listed levels, and can cast each
      spell once before without components or spell slots. Wisdom is your
      spellcasting modifier. Once you cast a spell, you cannot cast that spell
      again until you complete a long rest, or expend Endurance Dice equal to
      the level of the spell to cast it again.</p>

