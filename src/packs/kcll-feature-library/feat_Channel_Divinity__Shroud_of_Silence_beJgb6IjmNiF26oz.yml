system:
  description:
    value: >-
      <p>Shroud of Silence. As a bonus action, you present your holy symbol and
      whisper a prayer shrouded in target in an aura of silence. For 10 minutes,
      the target makes no noise. It cannot speak (including the verbal
      components of spells) and gains advantage on Stealth (Dexterity) ability
      checks.</p><p>An unwilling target makes a Wisdom saving throw against your
      spell save DC to prevent the effect when targeted, and can repeat the
      saving throw at the end of each of their turns to end the effect on a
      success.</p>
