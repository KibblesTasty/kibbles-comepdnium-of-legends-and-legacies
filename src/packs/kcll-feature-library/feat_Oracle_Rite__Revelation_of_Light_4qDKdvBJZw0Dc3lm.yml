name: 'Oracle Rite: Revelation of Light'
type: feat
img: icons/magic/light/beam-explosion-orange.webp
system:
  description:
    value: >-
      <p><span style="font-family:Signika, sans-serif"><em
      style="box-sizing:border-box;user-select:text">(Prerequisite: Mystery of
      Light)</em></span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;font-size:14px;text-align:start"><span
      style="font-family:Signika, sans-serif">You grasp that looking into the
      light blinds as surely as looking away from it. When you cast <em
      style="box-sizing:border-box;user-select:text">prismatic flash</em> or a
      1st level spell or higher spell that shreds 5 feet or more or bright
      light, as a bonus action you can force one creature within 30 feet of the
      light to make a Dexterity saving throw, or become blinded until the start
      of your next turn.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;font-size:14px;text-align:start"><span
      style="font-family:Signika, sans-serif">A creature is unaffected by this
      effect if it can't see, if it relies on senses other than sight, such as
      blindsight, or if it can perceive illusions as false, as with
      truesight.</span></p>
