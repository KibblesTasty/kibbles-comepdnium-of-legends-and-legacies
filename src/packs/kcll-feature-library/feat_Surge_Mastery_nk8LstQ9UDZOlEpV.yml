    value: >-
      <p>Starting at 15th level, when you use your Arcane Surge, you gain
      enhanced results:</p><ul><li><p>When you cast detect magic with your
      Arcane Surge, you also gain the effects of darkvision and see
      invisibility.</p></li><li><p>When you gain advantage on attack through
      Arcane Surge, you can reroll one of the dice once.</p></li><li><p>When you
      add your Intelligence to a Strength or Dexterity ability check, you gain
