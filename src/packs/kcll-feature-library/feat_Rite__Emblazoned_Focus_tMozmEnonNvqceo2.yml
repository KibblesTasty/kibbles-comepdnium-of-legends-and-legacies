      similar permanent mark. You can use this as your spell casting focus for
      casting spells. You no longer need a free hand to cast spells with somatic
      or material components, as you can channel your magic through this mark
      though it glows visible when you do so. To work in this manner, the mark
      must remain uncovered (casting in this way does not remove the signs of
      casting a spell, merely means you do not need a free hand).</p>
