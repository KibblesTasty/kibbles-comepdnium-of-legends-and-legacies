    value: >-
      <p><em>Prerequisite: Mystery of Souls</em></p>

      <p>The souls of the departed are all around. When you cast a spell of 1st
      level or higher, you can conjure a benevolent spirit or a tormented spirit
      to empty space you can see within 30 feet, filling a 5 foot cube.</p>

      <p>The first creature to enter the spirit's space or end their turn within
      the spirit's space gains a number of hit points equal to 1d4 + the level
      of the spell if you summoned a benevolent spirit, or takes damage equal to
      1d4 + the level of the spell if the spirit was a tormented one. A spell
      can only trigger one revelation. If multiple revelations apply, choose
      one.</p>
