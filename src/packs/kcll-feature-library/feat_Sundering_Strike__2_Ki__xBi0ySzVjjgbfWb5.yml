  description:
    value: >-
      <p><em>(Requires 11th level)</em></p>

      <p>When you strike a target, can empower the attack with destructive ki.
      If you are attacking an object that is not being worn or carried, the
      attack becomes a critical hit and deals double damage to the object. If
      the target is a creature, it takes damage equal to two rolls of your
      Martial Die, and if it is using nonmagical armor or a nonmagical shield,
      it must make a Constitution saving throw. On failure, you can destroy its
      shield or damage its armor (reducing its AC by 2).</p>
