  description:
    value: >-
      <p>You gain the ability to lay the most unsettling gaze upon a creature.
      As a reaction to a creature hitting you with a melee attack, you can
      unleash a terrifying glare at them. The target creature must make a Wisdom
      saving throw or become frightened of you until the end of your next turn.
      Once a creature has passed a save against this ability, they are immune to
      it for 24 hours.</p>

