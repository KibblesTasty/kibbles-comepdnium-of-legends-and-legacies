    value: >-
      <p style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;font-size:14px;text-align:start"><span
      style="font-family:Signika, sans-serif">When you choose this path at 3rd
      level, when you enter a rage, you can choose to make your Rage bonus
      damage deal elemental damage matching your draconic type. Additionally,
      you can you take on aspects of a draconic being, growing savage natural
      weapons as claws grow from your hands, fangs sprout from your maw, and a
      vicious lashing tail grows from your back. Your claws deal [[/r 1d4]]
      slashing damage, your fangs deal [[/r 1d8]] piercing damage, and your
      lashing tail deals [[/r 1d6]] bludgeoning damage and has the reach
      property.</span></p><p
