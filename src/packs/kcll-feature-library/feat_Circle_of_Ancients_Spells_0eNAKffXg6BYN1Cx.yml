    value: "<p>At 2nd level, you learn the shillelagh cantrip. At 3rd, 5th, 7th, and 9th level you gain access to the spells listed for that level in the Circle of the Thickets Spells table. Once you gain access to a circle spell, you always have it prepared, and it doesn't count against the number of spells you can prepare each day.</p>\n<table style=\"width:100%;height:102px\" border=\"1\">\n<tbody>\n<tr style=\"height:17px\">\n<td style=\"text-align:center;width:47.5263%;height:17px\"><strong>Druid Level</strong></td>\n<td style=\"text-align:center;width:51.233%;height:17px\"><strong>Circle Spells</strong></td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"text-align:center;width:47.5263%;height:17px\">2nd</td>\n<td style=\"text-align:center;width:51.233%;height:17px\">@Compendium[kibbles-generic-spells.kibbles-generic-spells.KQEu3kLCjALZoFhA]{Bramble Binding}, @Compendium[kibbles-generic-spells.kibbles-generic-spells.yHrrlxloZKHVdzpJ]{Grasping Roots}</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"text-align:center;width:47.5263%;height:17px\">3rd</td>\n<td style=\"text-align:center;width:51.233%;height:17px\">@Compendium[dnd5e.spells.JPwIEfgUPVebr5AH]{Barkskin} @Compendium[kibbles-generic-spells.kibbles-generic-spells.o0GiWBL2rlDwJZnx]{Sprout Tree}</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"text-align:center;width:47.5263%;height:17px\">5th</td>\n<td style=\"text-align:center;width:51.233%;height:17px\">@Compendium[kibbles-generic-spells.kibbles-generic-spells.bOJsjliT199lG3ai]{Bramble Barrier} @Compendium[dnd5e.spells.YWtwzp6ZnQJMEmVW]{Plant Growth}</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"text-align:center;width:47.5263%;height:17px\">7th</td>\n<td style=\"text-align:center;width:51.233%;height:17px\">\_</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"text-align:center;width:47.5263%;height:17px\">9th</td>\n<td style=\"text-align:center;width:51.233%;height:17px\">@Compendium[dnd5e.spells.DUBgwHPakcLDkB6W]{Tree Stride}</td>\n