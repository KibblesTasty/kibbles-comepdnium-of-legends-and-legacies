system:
  description:
    value: >-
      <p>Starting at 14th level, when you activate a Phoenix Spark you can
      expend a second use of the feature (or a sorcery point) to enhance the
      power of the spark for that activation. When you do so it lasts for 1
      minute. Additionally, the spark intensifies, giving you the additional
      effects for the duration:</p><ul><li><p>Your immaterial wings of fire
      solidify, and you gain a flying speed of 30 feet during the duration of
      the spark.</p></li><li><p>You regain 1d6 hit points at the start of each
      of your turns while under the effect.</p></li><li><p>If a creature hits
      with an attack while within 5 feet of you, you can use your reaction to
      burn them with the flames, dealing 2d6 fire damage to
      them.</p></li><li><p>You shed bright light in a 20 foot radius, and dim
      light for an additional 20 feet.</p></li></ul>
