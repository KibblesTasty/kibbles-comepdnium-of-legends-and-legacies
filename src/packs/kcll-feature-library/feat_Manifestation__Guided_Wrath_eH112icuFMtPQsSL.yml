  description:
    value: >-
      <p>When you make an attack with a natural weapon granted by this class,
      you can use your Wisdom modifier, instead of Strength or Dexterity, for
      the attack damage rolls.</p>

      <p>Base on your subclass, you may gain additional benefits:</p>

      <ul>

      <li>Living Weapons (Prerequisite: Elderheart Subclass). You can use your
      Wisdom modifier, instead of your Strength, to initiate and maintain
      grapple checks made with your lashing vines.</li>

