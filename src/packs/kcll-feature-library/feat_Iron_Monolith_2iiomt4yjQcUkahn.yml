    value: >-
      <p>Starting at 17th level, as an action you can empower yourself for 1
      minute. You gain the following benefits:</p><ul><li><p>Metal weapons are
      carrying grow larger and more powerful, increasing their damage by 1d8
      while you wield them.</p></li><li><p>You can generate an unlimited number
      of chains with Binding Interdiction, and they no longer have any size
      limit on what they can restrain.</p></li><li><p>You are immune to any
      effect that would move you against your will or knock you
      prone.</p></li><li><p>You gain resistance to bludgeoning, piercing, and
      slashing damage.</p></li></ul><p>Once you use this ability, you cannot use
      it again until you complete a long rest.</p>
