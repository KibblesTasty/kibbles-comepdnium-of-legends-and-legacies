name: Innate Magic (Sunwatcher)
type: feat
img: icons/magic/light/beam-strike-orange-gold.webp
system:
  description:
    value: >-
      <p>Additionally when you select this bond, you gain access to several
      innate magical abilities by channeling the power of your primal
      connection.</p><p>You gain the following spells at the listed levels, and
      can cast each spell once without components or spell slots. Wisdom is your
      spellcasting modifier for these spells. Once you cast a spell, you cannot
      cast that spell again until you complete a long rest, or expend endurance
      dice equal to the level of the spell to cast it
      again.</p><table><tbody><tr><th>Warden Level</th><th>Innate Spells (1/long
