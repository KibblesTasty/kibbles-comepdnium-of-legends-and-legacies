system:
  description:
    value: >-
      <h3
      id="sorcerer-origin-fiend-bloodline-variant-origin-spells-fiendish-legacy">Fiendish
      Legacy</h3>

      <p>At 1st level, you learn one of Infernal or Abyssal. This is most often
      tied to the origin of your fiendish powers. Additionally, when your
      Spellcasting feature lets you learn a sorcerer cantrip or a sorcerer spell
      of 1st level or higher, you can choose the new spell from the warlock
      spell list or the warlock spell list. You must otherwise obey all the
      restrictions for selecting the spell, and it becomes a sorcerer spell for
      you.</p>

      <section
      id="sorcerer-origin-fiend-bloodline-variant-origin-spells-fiendish-legacy-optional-fiendish-trait">

      <h3
      id="sorcerer-origin-fiend-bloodline-variant-origin-spells-fiendish-legacy-optional-fiendish-trait">Optional:
      Fiendish Trait</h3>

      <p>You can optionally select to have a phsyical fiendish trait. Roll or
      select an option from the table below:</p>

      <table>

      <thead>

      <tr>

      <th>d4</th>

      <th>Fiendish Trait</th>

      </tr>

      </thead>

      <tbody>

      <tr>

      <td>1</td>

      <td>You have small horns.</td>

      </tr>

      <tr>

      <td>2</td>

      <td>You have a fiendish tail.</td>

      </tr>

      <tr>

      <td>3</td>

      <td>Your eyes are red or orange.</td>

      </tr>

      <tr>

      <td>4</td>

      <td>Your have cloven hooves for feet.</td>

      </tr>

      </tbody>

      </table>

      </section>
