  description:
    value: >-
      <p>Starting at 11th level, once per turn, when one of your allies within
      30 feet takes or deals damage, you gain d4 dice, adding it to a pool of
      dice. You can have a maximum number of d4 dice in this pool equal to your
      Charisma modifier (minimum 1).</p>

      <p>Until the end of your next turn, when you deal damage you can expend
      any number of dice from this pool rolling them and dealing additional
      damage equal to the value rolled.</p>
