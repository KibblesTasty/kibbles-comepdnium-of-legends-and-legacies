  description:
    value: >-
      <p><em>Prerequisite: Blood Rituals</em></p>

      <p>You can sacrifice the blood of living creatures to power spells. When
      you cast a spell, instead of expending a spell slot, you can sacrifice
      blood to power the spell, sacrificing one hit die per level of spell you
      cast, rolling them and taking damage equal to the number rolled. Willing
      creatures within 10 feet can use their reaction to contribute blood to the
      spell, sacrificing hit dice by rolling them and taking necrotic damage
      equal to the number rolled. All sacrificed hit dice are added together to
      the level of the spell you can cast.</p>

      <p>Creatures that lose hit points in this way cannot regain those hit
      points until they complete a long rest.</p>

      <p>You can cast a total number of spell levels in this manner equal to
      your Occultist level. You regain all levels of usage of this rite when you
      complete a long rest. Some spells (marked as blood magic) can only be cast
      via blood magic using this rite.</p>
