  description:
    value: >-
      <p>Starting at 13th level, you hone your skills gaining a favored approach
      to dealing death. Select one of the following benefits:</p>

      <ul>

      <li><strong>Trusted Face:</strong> If you spend seven days establishing a
      fake identity for yourself or three hours studying another person to
      impersonate, you have advantage on any Charisma (Deception) check
      involving maintaining your disguise and identity.</li>

      <li><strong>Swift Blade:</strong> When you roll initiative while hidden,
      you gain advantage on the roll.</li>

      <li><strong>Specialized Poisons:</strong> When you create a poison, you
      can designate one creature type (for example, Fiends). The damage of that
      poison ignores resistance or immunity that creature type may have to
      poison.</li>

      </ul>
