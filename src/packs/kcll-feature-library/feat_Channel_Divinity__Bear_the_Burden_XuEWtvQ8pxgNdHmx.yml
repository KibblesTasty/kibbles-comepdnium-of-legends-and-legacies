system:
  description:
    value: >-
      <p>Starting at 2nd level, you can use your Channel Divinity to bring all
      the suffering your allies suffer onto yourself.</p>

      <p>As an action, you present your holy symbol and enter a divine trance.
      Until the start of your next turn, your movement speed becomes zero and
      you gain temporary hit points equal to twice your Cleric level. Any time
      an allied creature within 30 feet of you takes damage, they have
      resistance to the damage take, but you take damage equal to the damage
      they take.</p>
