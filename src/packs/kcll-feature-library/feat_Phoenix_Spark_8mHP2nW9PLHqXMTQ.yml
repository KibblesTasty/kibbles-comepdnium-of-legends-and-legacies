system:
  description:
    value: >-
      <p>When you choose this origin at 1st level, spark ignites within you. As
      a bonus action, you can rekindle that spark which ignites, burning until
      the start of your next turn. You regain 1d6 hit points, and gain the
      following benefits while the spark is burning:</p><ul><li><p>You form
      immaterial wings for fire, allowing you to use your Charisma modifier to
      calculate jumping distance instead of your Strength modifier, and reducing
      any fall damage you take by your Charisma ability score. If you reduce
      fall damage to 0, you don't fall prone. These wings shed bright light for
      10 feet and dim light for an additional 10 feet.</p></li><li><p>When you
      roll to deal fire damage or restore hit points with a spell you cast, you
      can add your Charisma modifier to the amount rolled.</p></li><li><p>You
      have resistance to fire damage.</p></li></ul><p>You can use this feature a
      number of times equal to your proficiency bonus, regaining all uses when
      you complete a long rest. While you have no uses remaining, you can use a
      Sorcery Point to activate this ability instead of a use of the
      feature.</p>
