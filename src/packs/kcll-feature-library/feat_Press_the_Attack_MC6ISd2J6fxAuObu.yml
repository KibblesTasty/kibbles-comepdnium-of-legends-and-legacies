  description:
    value: >-
      <p>Starting at 9th level, your abilities are further empowered:</p>

      <h3><strong>Rallying Mark: Boost Morale</strong></h3>

      <p>When a creature gains hit points from Rallying Mark, you can expend one
      Leadership die to cause another creature within 30 feet to regain the same
      number of hit points.</p>

      <h3><strong>Urgent Orders: Coordinated Movements</strong></h3>

      <p>When you use Urgent Orders, you can target a number of creatures equal
      to the number of Leadership Dice spent, spending dice on each target
      individually.</p>

      <h3><strong>Helpful Word: Expert Instructions</strong></h3>

      <p>When a creature benefits from your Help action, you can use your
      reaction to expend a Leadership Die and add it to their roll. You can use
      this ability after the original roll, but before the outcome is
      revealed.</p>
