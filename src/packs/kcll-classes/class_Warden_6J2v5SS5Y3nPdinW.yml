system:
  description:
    value: "<p>As a warden, you gain the following class features.</p><h3>Hit Points</h3><p><strong>Hit Dice:</strong> 1d12 per warden level<br /><strong>Hit Points at 1st Level:</strong> 12 + your Constitution modifier<br /><strong>Hit Points at Higher Levels:</strong> 1d12 (or 7) + your Constitution modifier per barbarian level after 1st</p><h3>Proficiencies</h3><p><strong>Armor:</strong> Light armor, medium armor, shields<br /><strong>Weapons:</strong> Simple weapons<br /><strong>Tools:</strong> None<br /><strong>Saving Throws:</strong> Strength, Wisdom<br /><strong>Skills:</strong> Choose two from Animal Handling, Athletics, Insight, Intimidation, Investigation, Medicine, Nature, Perception, and Survival.<br /><strong>Languages:</strong> Primordial</p><h3>Equipment</h3><p>You start with the following equipment, in addition to the equipment granted by your background:</p><p>Alternatively, you may start with 5d4 × 10 gp to buy your own equipment.</p><ul><li><em>(a) </em>scale mail or <em>(b)</em> leather armor</li><li>a simple melee weapon and a shield.</li><li><em>(a) </em>two javelins or<em> (b)</em> two handaxes.</li><li><em>(a)</em> a dungeoneer’s pack or<em> (b)</em> an explorer’s pack</li></ul><p><br />Alternatively, you may start with 5d4 × 10 gp to buy your own equipment.</p><table><thead><tr><th style=\"width:40px\">Level</th><th style=\"width:80px\">Proficiency Bonus</th><th style=\"width:80px\">Endurance Dice</th><th style=\"width:80px\">Endurance Die Size</th><th style=\"width:90px\">Primal Manifestations</th><th>Features</th></tr></thead><tbody><tr><td style=\"text-align:center\">1st</td><td style=\"text-align:center\">+2</td><td style=\"text-align:center\">—</td><td style=\"text-align:center\">—</td><td style=\"text-align:center\">—</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.wAbdYdPTLKq76Fr2]{Mystic Bulwark}. @UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.rPSi7esc7dTewo3p]{Warden Bond}</td></tr><tr><td style=\"text-align:center\">2nd</td><td style=\"text-align:center\">+2</td><td style=\"text-align:center\">3</td><td style=\"text-align:center\">1d8</td><td style=\"text-align:center\">—</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.LMMdbv2IsbibrUuK]{Primal Interdiction}, @UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.M9Hd7FvIRs06IDmg]{Endurance Die}</td></tr><tr><td style=\"text-align:center\">3rd</td><td style=\"text-align:center\">+2</td><td style=\"text-align:center\">3</td><td style=\"text-align:center\">1d8</td><td style=\"text-align:center\">2</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.rPSi7esc7dTewo3p]{Warden Bond}, @UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.WtC00C8uGi1m3OAG]{Primal Manifestations}, @UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.FfI390liBPO3y9Vh]{Warden's Grasp}</td></tr><tr><td style=\"text-align:center\">4th</td><td style=\"text-align:center\">+2</td><td style=\"text-align:center\">3</td><td style=\"text-align:center\">1d8</td><td style=\"text-align:center\">2</td><td>Ability Score Improvement</td></tr><tr><td style=\"text-align:center\">5th</td><td style=\"text-align:center\">+3</td><td style=\"text-align:center\">4</td><td style=\"text-align:center\">1d10</td><td style=\"text-align:center\">2</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.RJWamZFmFN7QGmKX]{Extra Attack (Warden)}</td></tr><tr><td style=\"text-align:center\">6th</td><td style=\"text-align:center\">+3</td><td style=\"text-align:center\">4</td><td style=\"text-align:center\">1d10</td><td style=\"text-align:center\">3</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.nqFPRJtd3oeu87YX]{Empowered Endurance}, @UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.6L7lqEWR1agM4Qub]{Primal Strike}</td></tr><tr><td style=\"text-align:center\">7th</td><td style=\"text-align:center\">+3</td><td style=\"text-align:center\">4</td><td style=\"text-align:center\">1d10</td><td style=\"text-align:center\">3</td><td>Warden Bond Feature</td></tr><tr><td style=\"text-align:center\">8th</td><td style=\"text-align:center\">+3</td><td style=\"text-align:center\">4</td><td style=\"text-align:center\">1d10</td><td style=\"text-align:center\">3</td><td>Ability Score Improvement</td></tr><tr><td style=\"text-align:center\">9th</td><td style=\"text-align:center\">+4</td><td style=\"text-align:center\">5</td><td style=\"text-align:center\">1d10</td><td style=\"text-align:center\">4</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.qPFTjDps2R2ynJGq]{Natural Body}</td></tr><tr><td style=\"text-align:center\">10th</td><td style=\"text-align:center\">+4</td><td style=\"text-align:center\">5</td><td style=\"text-align:center\">1d10</td><td style=\"text-align:center\">4</td><td>Ability Score Improvement</td></tr><tr><td style=\"text-align:center\">11th</td><td style=\"text-align:center\">+4</td><td style=\"text-align:center\">5</td><td style=\"text-align:center\">1d12</td><td style=\"text-align:center\">4</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.tHVoYonVWNt6FGvU]{Evolving Power}</td></tr><tr><td style=\"text-align:center\">12th</td><td style=\"text-align:center\">+4</td><td style=\"text-align:center\">5</td><td style=\"text-align:center\">1d12</td><td style=\"text-align:center\">5</td><td>Ability Score Improvement</td></tr><tr><td style=\"text-align:center\">13th</td><td style=\"text-align:center\">+5</td><td style=\"text-align:center\">6</td><td style=\"text-align:center\">1d12</td><td style=\"text-align:center\">5</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.67Ezcc8gtdDZbilV]{Mystic Barrier}</td></tr><tr><td style=\"text-align:center\">14th</td><td style=\"text-align:center\">+5</td><td style=\"text-align:center\">6</td><td style=\"text-align:center\">1d12</td><td style=\"text-align:center\">5</td><td>Warden Bond Feature</td></tr><tr><td style=\"text-align:center\">15th</td><td style=\"text-align:center\">+5</td><td style=\"text-align:center\">6</td><td style=\"text-align:center\">1d12</td><td style=\"text-align:center\">6</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.9OJYTy8ZlovjPdh7]{Second Life}, @UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.k01ofGBkZFr17sKS]{Movement Through Nature}</td></tr><tr><td style=\"text-align:center\">16th</td><td style=\"text-align:center\">+5</td><td style=\"text-align:center\">6</td><td style=\"text-align:center\">1d12</td><td style=\"text-align:center\">6</td><td>Ability Score Improvement</td></tr><tr><td style=\"text-align:center\">17th</td><td style=\"text-align:center\">+6</td><td style=\"text-align:center\">7</td><td style=\"text-align:center\">1d12</td><td style=\"text-align:center\">6</td><td>Warden Bond Feature</td></tr><tr><td style=\"text-align:center\">18th</td><td style=\"text-align:center\">+6</td><td style=\"text-align:center\">7</td><td style=\"text-align:center\">1d12</td><td style=\"text-align:center\">7</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.F009Hs7HaibeAPNm]{Timeless Body}, @UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.dGoaWXasJAevo2RK]{Invulnerable Endurance}</td></tr><tr><td style=\"text-align:center\">19th</td><td style=\"text-align:center\">+6</td><td style=\"text-align:center\">7</td><td style=\"text-align:center\">1d12</td><td style=\"text-align:center\">7</td><td>Ability Score Improvement</td></tr><tr><td style=\"text-align:center\">20th</td><td style=\"text-align:center\">+6</td><td style=\"text-align:center\">7</td><td style=\"text-align:center\">1d12</td><td style=\"text-align:center\">7</td><td>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.gWsA1FX1WiXYj5ev]{Primal Decree}</td></tr></tbody></table><h3 data-anchor=\"mystic-bulwark\" style=\"box-sizing:border-box;user-select:text;margin:0px 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Mystic Bulwark</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">When you don light or medium armor, you can enhance it with mystical defenses, integrating it with manifestations of your Warden Bond (for example, an Elemental Soul may manifest icy plating to reinforce it). When you do so, you can use your Wisdom modifier in place of your Dexterity modifier when calculating your AC with that armor.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">While you have your armor integrated with your primal power, when you take bludgeoning, piercing, or slashing damage, you can reduce the damage taken by 2. This value increases at 5th level (to 3), 9th level (to 4), and 13th level (to 5), and 17th level (to 6).</span></p><blockquote style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px 0.5em 10px;padding:0px 0px 0px 20px;border-left:3px solid var(--color-border-light-tertiary);font-style:italic;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><h5 data-anchor=\"rules-tip:-damage-reduction\" style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\"><em>Rules Tip: Damage Reduction</em></span></h5><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\"><em>Damage reduction is applied before damage resistance when calculating damage.</em></span></p></blockquote><h3 data-anchor=\"warden-bond\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Warden Bond</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">You select an aspect of primal powers, gaining the ability to manifest your bond with that power. The options for Warden Bonds are listed at the end of the class. Your choice grants you features at 1st level and again at 3rd, 7th, 14th, and 17th levels.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-subclasses.vbzHsKNHhgTfCIHS]{Elemental Soul}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-subclasses.CicHqmSal62YMV2X]{Beasthide}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-subclasses.wzbCI2zbVpv1Cl7k]{Elderheart}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-subclasses.OcO9R2b2smEte5Dv]{Stoneblood}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-subclasses.ScP8gItnICXdinSV]{Sunwatcher}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-subclasses.ZFxNJ2YybumlZhZA]{Ironbound}</p><h3 data-anchor=\"primal-interdiction\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Primal Interdiction</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 2nd level, nature hinders your foes with aspects of your primal power. This effect has a 5 foot radius centered on you, turning the ground within range into difficult terrain for creatures of your choice.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Additionally, at the end of your turn, you can choose to recklessly defend your allies within this area at the cost of your own safety, giving attacks against you advantage, and giving attacks against allies within the effect disadvantage if you are also in range of the attack being made (or have been at any point since the start of the attacker's turn) and not behind total cover.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">The range of this effect increases by 5 feet at 5th level (to 10 feet), and again at 11th level (to 15 feet), and 17th level (to 20 feet).</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.LMMdbv2IsbibrUuK]{Primal Interdiction}</p><h3 data-anchor=\"endurance-dice\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Endurance Dice</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Additionally at 2nd level, you gain access to three d8 endurance dice. You have two ways to use these dice, though other features may grant additional ways to use them:</span></p><ul style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px 0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\">Once per turn, when you take damage, you can roll an Endurance Die to reduce the damage taken by the amount rolled (no action required).</span></li><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\">When you make a saving throw, you can roll an Endurance Die and add it to the saving throw (no action required). You can do this after you roll the save, but before you know the outcome of the save.</span></li></ul><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">You gain another die at 5th level (4 dice), 9th level (5 dice), 13th level (6 dice), and 17th level (7 dice). The size of the dice increase at 5th (to d10) and 11th level to (d12). You regain all expended endurance dice when you complete a short or long rest.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.M9Hd7FvIRs06IDmg]{Endurance Die}</p><h3 data-anchor=\"primal-manifestations\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Primal Manifestations</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 3rd level, your connection to the primal forces you've bonded with develop in new ways, unique to you, that grant you new powers and abilities.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">You gain two such Primal Manifestations selecting from the list at the end of the class description. When you gain certain Warden levels, you gain additional manifestations of your choice, as shown on the Warden Class Table.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Additionally, when you gain a level in the class, you can choose one of the manifestations you know and replace it with another manifestation that you could learn at that level. If a manifestation has a prerequisite, you must meet it to learn the manifestation. A level prerequisite refers to your level in this class.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.WtC00C8uGi1m3OAG]{Primal Manifestations}</p><h3 data-anchor=\"wardens-grasp\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Warden's Grasp</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 3rd level, when you make an opportunity attack, you can replace the attack with a grapple check.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.FfI390liBPO3y9Vh]{Warden's Grasp}</p><h3 data-anchor=\"ability-score-improvement\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Ability Score Improvement</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">When you reach 4th level, you can increase one ability score of your choice by 2, or you can increase two ability scores of your choice by 1. As normal, you can't increase an ability score above 20 using this feature.</span></p><h3 data-anchor=\"extra-attack\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Extra Attack</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Beginning at 5th level, you can attack twice, instead of once, whenever you take the Attack action on your turn.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.RJWamZFmFN7QGmKX]{Extra Attack (Warden)}</p><h3 data-anchor=\"empowered-endurance\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Empowered Endurance</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 6th level, when you roll an endurance die to reduce damage, you can add your Constitution modifier to the result rolled.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Additionally, if you roll for initiative with no endurance dice remaining, you regain one endurance die.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.nqFPRJtd3oeu87YX]{Empowered Endurance}</p><h3 data-anchor=\"primal-strike\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Primal Strike</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 6th level, your attacks from natural weapons count as magical for the purpose of overcoming resistance and immunity to nonmagical attacks and damage.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.6L7lqEWR1agM4Qub]{Primal Strike}</p><h3 data-anchor=\"natural-body\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Natural Body</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">At 9th level, you sustain yourself from the forces of nature. You no longer need to eat or drink, though can if you choose. You also become immune to disease.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.qPFTjDps2R2ynJGq]{Natural Body}</p><h3 data-anchor=\"evolving-power\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Evolving Power</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 11th level, the damage dice of all natural weapons granted by the class increases by 1 size (for example, a d6 becomes a d8). If a weapon has multiple damage dice, only one die increases.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.tHVoYonVWNt6FGvU]{Evolving Power}</p><h3 data-anchor=\"mystic-barrier\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Mystic Barrier</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 13th level, your Mystic Bulwark damage reduction applies to all damage types (rather than just bludgeoning, piercing, and slashing damage).</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.67Ezcc8gtdDZbilV]{Mystic Barrier}</p><h3 data-anchor=\"second-life\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Second Life</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">At 15th level, when you would be reduced to 0 hit points, you are instead reduced to 1 hit point, and regain hit points equal to half your maximum hit points. Once this is triggered, it cannot be used again until you complete a long rest.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.9OJYTy8ZlovjPdh7]{Second Life}</p><h3 data-anchor=\"movement-through-nature\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Movement Through Nature</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Additionally at 15th level, you gain your choice of a climbing or swimming speed equal to your walking speed,, or a burrowing speed equal to half your walking speed. When you burrow, you leave behind a tunnel equal to your size.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.k01ofGBkZFr17sKS]{Movement Through Nature}</p><h3 data-anchor=\"timeless-body\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Timeless Body</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 18th level, the primal magic that you wield causes you to age more slowly. For every 10 years that pass, your body ages only 1 year.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.F009Hs7HaibeAPNm]{Timeless Body}</p><h3 data-anchor=\"invulnerable-endurance\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Invulnerable Endurance</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Additionally at 18th level, when you roll an endurance die, you can roll two dice and take the higher roll. Doing so does not expend an additional die.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.dGoaWXasJAevo2RK]{Invulnerable Endurance}</p><h3 data-anchor=\"primal-decree\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Primal Decree</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">At 20th level, you can use your primal connection with the natural powers of the world to reshape the land around you on a large scale. This can take the form of effects like <em style=\"box-sizing:border-box;user-select:text\">earthquake</em>, <em style=\"box-sizing:border-box;user-select:text\">control weather</em>, or a transmutation or conjuration spell from the Druid spell list that modifies the terrain (such as <em style=\"box-sizing:border-box;user-select:text\">wall of stone</em>).</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">At the GM's discretion, this might be used to accomplish other large scale feats not listed by a spell, such as changing the course of a river, quenching a forest fire, or causing an active volcano to have a small eruption. Its range of effect should generally be contained with a 1 mile radius area when not replicating the spells listed above. When used in this way it takes 1 minute to invoke the effect (which may take longer to fully manifest depending on its nature).</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Once you do so, you cannot do so again until you complete a long rest.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.gWsA1FX1WiXYj5ev]{Primal Decree}</p><h1>Primal Bonds</h1><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-subclasses.vbzHsKNHhgTfCIHS]{Elemental Soul}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-subclasses.CicHqmSal62YMV2X]{Beasthide}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-subclasses.wzbCI2zbVpv1Cl7k]{Elderheart}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-subclasses.OcO9R2b2smEte5Dv]{Stoneblood}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-subclasses.ScP8gItnICXdinSV]{Sunwatcher}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-subclasses.ZFxNJ2YybumlZhZA]{Ironbound}</p><h1>\_Primal Manifestations</h1><p>@UUID[Compendium.kibbles-compendium-of-lege