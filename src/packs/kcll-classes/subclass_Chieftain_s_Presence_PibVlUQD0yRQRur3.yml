  description:
    value: >-
      <p>A chieftain is a Warlord that rules by the sheer force of their
      personality, marked by their booming voice and fearless attitude, it is
      easy to believe that your band is infallible while your chieftain
      stands.</p>

      <p>They can be lawful or chaotic, good or evil, with such things depending
      on how they got to where they are in life. An orc that cut their way to
      the top may be chaotic, believing that strength needs room to rise to the
      top unfettered by rules, while someone that inherited their authority may
      have a more lawful bent.</p>

      <p>A Warlord with the Presence of a Chieftain need not literally rule
      anything, but is an exemplar of someone that has or could walk that path
      through their force of personality and the boisterous inspiration they
      give those around them.</p>

