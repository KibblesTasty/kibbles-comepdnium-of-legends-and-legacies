      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif">Cast <em
      style="box-sizing:border-box;user-select:text">detect magic</em> without
      expending a spell slot.</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif">Gain advantage on an attack roll
      (no action required).</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif">Add your Intelligence modifier to
      a Strength or Dexterity ability check (no action required).</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif">Teleport up 5 feet to an
      unoccupied space you can see (no action required). This distance increases
      by 5 feet at 5th (10 feet), 9th (15 feet), 13th (20 feet), and 17th (25
      feet) levels.</span></li></ul><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
