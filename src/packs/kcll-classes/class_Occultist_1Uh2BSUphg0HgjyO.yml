system:
  description:
    value: "<p>As an oracle, you gain the following class</p><h3 style=\"box-sizing:border-box;user-select:text;color:#191813\">Hit Points</h3><p style=\"box-sizing:border-box;user-select:text;color:#191813;font-size:13px\"><strong style=\"box-sizing:border-box;user-select:text\">Hit Dice:</strong>\_1d6 per\_<span style=\"color:#000000;font-size:14px\">oracle\_</span>level<br style=\"box-sizing:border-box;user-select:text\" /><strong style=\"box-sizing:border-box;user-select:text\">Hit Points at 1st Level:</strong> 6 + your Constitution modifier</p><p><span style=\"font-family:var(--font-primary)\"><strong style=\"color:#191813;font-size:13px;font-family:var(--font-primary);box-sizing:border-box;user-select:text\">Hit Points at Higher Levels:</strong>\_1d6 (or4) + your Constitution modifier per cleric level after 1st</span>s features.</p><p><strong style=\"box-sizing:border-box;user-select:text;color:#191813;font-size:13px\">Armor:</strong><span style=\"color:#191813;font-size:13px\">\_Light armor</span><br style=\"box-sizing:border-box;user-select:text;color:#191813;font-size:13px\" /><strong style=\"box-sizing:border-box;user-select:text;color:#191813;font-size:13px\">Weapons:</strong><span style=\"color:#191813;font-size:13px\">\_Simple weapons</span><br style=\"box-sizing:border-box;user-select:text;color:#191813;font-size:13px\" /><strong style=\"box-sizing:border-box;user-select:text;color:#191813;font-size:13px\">Tools:</strong><span style=\"color:#191813;font-size:13px\">\_None</span><br style=\"box-sizing:border-box;user-select:text;color:#191813;font-size:13px\" /><strong style=\"box-sizing:border-box;user-select:text;color:#191813;font-size:13px\">Saving Throws:</strong><span style=\"color:#191813;font-size:13px\">\_Wisdom, Charisma</span><br style=\"box-sizing:border-box;user-select:text;color:#191813;font-size:13px\" /><strong style=\"box-sizing:border-box;user-select:text;color:#191813;font-size:13px\">Skills:</strong><span style=\"color:#191813;font-size:13px\">\_</span><span style=\"font-size:13px\">\_Choose two from Animal Handling, Arcana, Deception, History, Investigation, Medicine, Nature, Religion, Sleight of Hand, Stealth, Survival</span></p><h3 style=\"box-sizing:border-box;user-select:text;color:#191813\">Equipment</h3><p><span style=\"font-size:13px\">You start with the following equipment, in addition to the equipment granted by your background:</span></p><ul><li><span style=\"font-size:13px\">(a) a quarterstaff or (b) a dagger</span></li><li><span style=\"font-size:13px\">(a) a component pouch or (b) an occult fetish</span></li><li><span style=\"font-size:13px\">(a) a scholar’s pack or (b) an explorer’s pack</span></li><li><span style=\"font-size:13px\">A herbalism kit.</span></li></ul><h1 style=\"border-bottom:2px solid var(--color-underline-header)\">Occultist Advancement</h1><table style=\"width:568px\"><thead style=\"text-shadow:1px 1px var(--color-shadow-dark);border-bottom:1px solid var(--color-border-dark)\"><tr><td style=\"width:34.3125px;text-align:center\">Level</td><td style=\"width:67.2188px;text-align:center\">Proficiency Bonus</td><td style=\"width:52.7812px;text-align:center\">Occult Rites\_</td><td style=\"width:406.688px\">Features</td></tr></thead><tbody><tr><td style=\"width:34.3125px;text-align:center\">1st</td><td style=\"width:67.2188px;text-align:center\">+2</td><td style=\"width:52.7812px;text-align:center\">—</td><td style=\"width:406.688px\">@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.o4UMPnykdqf8jXbJ]{Occultist Spellcasting}, @UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.YFhZJWDzeJnaDY2j]{Occult Tradition}</td></tr><tr><td style=\"width:34.3125px;text-align:center\">2nd</td><td style=\"width:67.2188px;text-align:center\">+2</td><td style=\"width:52.7812px;text-align:center\">2</td><td style=\"width:406.688px\">@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.WV95IfJies0yV1Ub]{Occult Rites}</td></tr><tr><td style=\"width:34.3125px;text-align:center\">3rd</td><td style=\"width:67.2188px;text-align:center\">+2</td><td style=\"width:52.7812px;text-align:center\">2</td><td style=\"width:406.688px\">2nd Level Spell Slot</td></tr><tr><td style=\"width:34.3125px;text-align:center\">4th</td><td style=\"width:67.2188px;text-align:center\">+2</td><td style=\"width:52.7812px;text-align:center\">2</td><td style=\"width:406.688px\">@Compendium[dnd5e.classfeatures.s0Cc2zcX0JzIgam5]{Ability Score Improvement}</td></tr><tr><td style=\"width:34.3125px;text-align:center\">5th</td><td style=\"width:67.2188px;text-align:center\">+3</td><td style=\"width:52.7812px;text-align:center\">3</td><td style=\"width:406.688px\">3rd Level Spell Slot</td></tr><tr><td style=\"width:34.3125px;text-align:center\">6th</td><td style=\"width:67.2188px;text-align:center\">+3</td><td style=\"width:52.7812px;text-align:center\">3</td><td style=\"width:406.688px\">Occult Tradition Feature</td></tr><tr><td style=\"width:34.3125px;text-align:center\">7th</td><td style=\"width:67.2188px;text-align:center\">+3</td><td style=\"width:52.7812px;text-align:center\">4</td><td style=\"width:406.688px\">4th Level Spell Slot</td></tr><tr><td style=\"width:34.3125px;text-align:center\">8th</td><td style=\"width:67.2188px;text-align:center\">+3</td><td style=\"width:52.7812px;text-align:center\">4</td><td style=\"width:406.688px\">@Compendium[dnd5e.classfeatures.s0Cc2zcX0JzIgam5]{Ability Score Improvement}</td></tr><tr><td style=\"width:34.3125px;text-align:center\">9th</td><td style=\"width:67.2188px;text-align:center\">+4</td><td style=\"width:52.7812px;text-align:center\">5</td><td style=\"width:406.688px\">5th Level Spell Slot</td></tr><tr><td style=\"width:34.3125px;text-align:center\">10th</td><td style=\"width:67.2188px;text-align:center\">+4</td><td style=\"width:52.7812px;text-align:center\">5</td><td style=\"width:406.688px\">@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.bbEdih4rJG8YUckl]{Traditional Expertise}</td></tr><tr><td style=\"width:34.3125px;text-align:center\">11th</td><td style=\"width:67.2188px;text-align:center\">+4</td><td style=\"width:52.7812px;text-align:center\">5</td><td style=\"width:406.688px\">6th Level Spell Slot</td></tr><tr><td style=\"width:34.3125px;text-align:center\">12th</td><td style=\"width:67.2188px;text-align:center\">+4</td><td style=\"width:52.7812px;text-align:center\">6</td><td style=\"width:406.688px\">@Compendium[dnd5e.classfeatures.s0Cc2zcX0JzIgam5]{Ability Score Improvement}</td></tr><tr><td style=\"width:34.3125px;text-align:center\">13th</td><td style=\"width:67.2188px;text-align:center\">+5</td><td style=\"width:52.7812px;text-align:center\">6</td><td style=\"width:406.688px\">7th Level Spell Slot</td></tr><tr><td style=\"width:34.3125px;text-align:center\">14th</td><td style=\"width:67.2188px;text-align:center\">+5</td><td style=\"width:52.7812px;text-align:center\">6</td><td style=\"width:406.688px\">Occult Tradition Feature</td></tr><tr><td style=\"width:34.3125px;text-align:center\">15th</td><td style=\"width:67.2188px;text-align:center\">+5</td><td style=\"width:52.7812px;text-align:center\">7</td><td style=\"width:406.688px\">8th Level Spell Slot</td></tr><tr><td style=\"width:34.3125px;text-align:center\">16th</td><td style=\"width:67.2188px;text-align:center\">+5</td><td style=\"width:52.7812px;text-align:center\">7</td><td style=\"width:406.688px\">@Compendium[dnd5e.classfeatures.s0Cc2zcX0JzIgam5]{Ability Score Improvement}</td></tr><tr><td style=\"width:34.3125px;text-align:center\">17th</td><td style=\"width:67.2188px;text-align:center\">+6</td><td style=\"width:52.7812px;text-align:center\">7</td><td style=\"width:406.688px\">9th Level Spell Slot</td></tr><tr><td style=\"width:34.3125px;text-align:center\">18th</td><td style=\"width:67.2188px;text-align:center\">+6</td><td style=\"width:52.7812px;text-align:center\">8</td><td style=\"width:406.688px\">\_─</td></tr><tr><td style=\"width:34.3125px;text-align:center\">19th</td><td style=\"width:67.2188px;text-align:center\">+6</td><td style=\"width:52.7812px;text-align:center\">8</td><td style=\"width:406.688px\">@Compendium[dnd5e.classfeatures.s0Cc2zcX0JzIgam5]{Ability Score Improvement}</td></tr><tr><td style=\"width:34.3125px;text-align:center\">20th</td><td style=\"width:67.2188px;text-align:center\">+6</td><td style=\"width:52.7812px;text-align:center\">8</td><td style=\"width:406.688px\">@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Mt6bYEbNe3ryWyw1]{The Old Ways}</td></tr></tbody></table><h1 style=\"border-bottom:2px solid var(--color-underline-header)\"><span style=\"font-family:Signika, sans-serif\">Spellcasting</span></h1><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">As a practitioner of occult magic, you have inherited and developed techniques to manipulate reality through mediums of rituals, spirits, elements, and more. See Spells Rules for the general rules of spellcasting and the Spells Listing for the Occultist spell list.</span></p><h4 data-anchor=\"cantrips\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Cantrips</span></h4><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">At 1st level, you know three cantrips of your choice from the Occultist spell list. You learn additional Occultist cantrips of your choice at higher levels, as shown in the Cantrips Known column of the Occultist table.</span></p><h4 data-anchor=\"spell-slots\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Spell Slots</span></h4><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">The Occultist table shows how many spell slots you have to cast your Occultist spells of 1st level and higher. To cast one of these spells, you must expend a slot of the spell’s level or higher. You regain all expended spell slots when you finish a long rest.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">For example, if you know the 1st-level spell <em style=\"box-sizing:border-box;user-select:text\">witchbolt</em> and have a 1st-level and a 2nd-level spell slot available, you can cast <em style=\"box-sizing:border-box;user-select:text\">witchbolt</em> using either slot.</span></p><h4 data-anchor=\"spells-known-of-1st-level-and-higher\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Spells Known of 1st Level and Higher</span></h4><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">You know four 1st-level spells of your choice from the Occultist spell list.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">The Spells Known column of the Occultist table shows when you learn more Occultist spells of your choice. Each of these spells must be of a level for which you have spell slots, as shown on the table. For instance, when you reach 3rd level in this class, you can learn one new spell of 1st or 2nd level.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Additionally, when you gain a level in this class, you can choose one of the Occultist spells you know and replace it with another spell from the Occultist spell list, which also must be of a level for which you have spell slots.</span></p><h4 data-anchor=\"spellcasting-ability\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Spellcasting Ability</span></h4><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Wisdom is your spellcasting ability for your Occultist spells. Your magic comes from a practitioner's knowledge of tradition, ritual, and the way things work learned through experience, care, and cunning. You use your Wisdom whenever a spell refers to your spellcasting ability. In addition, you use your Wisdom modifier when setting the saving throw DC for an Occultist spell you cast and when making an attack roll with one.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Spell save DC</strong> = 8 + your proficiency bonus + your Wisdom modifier.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Spell attack modifier</strong> = your proficiency bonus + your Wisdom modifier.</span></p><h4 data-anchor=\"ritual-casting\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Ritual Casting</span></h4><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">You can cast any Occultist spell you know as a ritual if that spell has the ritual tag.</span></p><h4 data-anchor=\"spellcasting-focus\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Spellcasting Focus</span></h4><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">You can use an occult fetish as a spellcasting focus for your Occultist spells.</span></p><blockquote style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px 0.5em 10px;padding:0px 0px 0px 20px;border-left:3px solid var(--color-border-light-tertiary);font-style:italic;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><h5 data-anchor=\"occult-fetish\" style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\"><em>Occult Fetish</em></span></h5><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\"><em>Similar to a holy symbol or an arcane focus, an occult fetish is a magical focus, but one that functions for the Occultist.</em></span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\"><em>It can be almost anything, though usually has a somewhat macabre bent, such as a skull decorated with feathers or pendant decorated with teeth and runes.</em></span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\"><em>You can buy or make one for 10 gp, and it typically weighs about 1 lb.</em></span></p></blockquote><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.o4UMPnykdqf8jXbJ]{Occultist Spellcasting}</p><h3 data-anchor=\"occult-tradition\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Occult Tradition</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Choose an occult tradition, shaping your the techniques, features, and rites available to you from the following:</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Your choice grants you features at 1st level, 3rd level, 6th level, and 14th level.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.YFhZJWDzeJnaDY2j]{Occult Tradition}</p><ul><li><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-subclasses.pOgVGjPd0kNsy7a9]{Tradition of the Witch}</p></li><li><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-subclasses.kzfQMHeFhr3aZJh2]{Tradition of the Hedge Mage}</p></li><li><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-subclasses.j3JaUrwV845ky5If]{Tradition of the Oracle}</p></li><li><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-subclasses.ON8YT31j3GhBUyGe]{Tradition of the Shaman}</p></li></ul><h3 data-anchor=\"occult-rites\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Occult Rites</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">As you delve into your Tradition of occult magic, you find deviations and branches to explore that help you specialize and perfect your craft in the way that best suits you.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">At 2nd Level, you gain two occult rites of your choice. Your occult rites options are detailed at the end of the occult tradition description for tradition specific Rites, and at the end of the class description for general rites. You can select from either your tradition or class list.. When you gain certain Occultist levels, you gain additional occult rites of your choice.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Additionally, when you gain a level in this class, you can choose one of the occult rites you know and replace it with another occult rite that you could learn at that level. A level prerequisite in an occult rite refers to Occultist level, not character level.</span></p><blockquote style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px 0.5em 10px;padding:0px 0px 0px 20px;border-left:3px solid var(--color-border-light-tertiary);font-style:italic;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><h5 data-anchor=\"class-and-subclass-rites\" style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\"><em>Class &amp; Subclass Rites</em></span></h5><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\"><em>Each occult tradition has specific rites that only they can select, and for each tradition, these are added to the pool of rites with the class rites you can select. You can select from either list when you are selecting a new rite.</em></span></p></blockquote><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.WV95IfJies0yV1Ub]{Occult Rites}</p><h3 data-anchor=\"ability-score-improvement\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Ability Score Improvement</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">When you reach 4th level, and again at 8th, 12th, 16th, and 19th level, you can increase one ability score of your choice by 2, or you can increase two ability scores of your choice by 1. As normal, you can't increase an ability score above 20 using this feature.</span></p><h3 data-anchor=\"traditional-expertise\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Traditional Expertise</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 10th level, your passed down knowledge of tradition gives you expertise in a skill of your tradition; choose one of your skill proficiencies from among Animal Handling, Arcana, Medicine, Nature, Religion, or Survival. Your proficiency bonus is doubled for any ability check you make that uses the chosen proficiency. If you do not have proficiency in any of the selected skills, you instead gain proficiency in one of your choice.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Additionally, when you make a Wisdom ability check, you can draw upon your tradition and expend a spell slot to gain advantage on the check.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.bbEdih4rJG8YUckl]{Traditional Expertise}</p><h3 data-anchor=\"the-old-ways\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">The Old Ways</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">At 20th level, your mastery of ritual and tradition is extensive and unparalleled, you've unlocked ancient secrets and perfected techniques to master rituals completely. Any Occultist spell you know of 3rd level or lower becomes a ritual spell for you. When you cast a spell without the ritual tag as a ritual, it requires additional consumed material components worth 10 gold per level of the spell.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Additionally, your mastery of rituals allows you to work them more quickly. A spell cast as a ritual only takes additional turns equal to the spell's level to cast (for example, casting a 3rd level spell as a ritual would take four turns to cast, casting as your action or bonus action on the fourth turn). Spells with a casting time of a reaction cannot be cast as a ritual.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Mt6bYEbNe3ryWyw1]{The Old Ways}</p>"
