    value: >-
      <p>You curse a target with unclosing wounds. If the target has taken
      piercing or slashing since the end of their last turn or takes piercing or
      slashing damage for the duration of the spell, its hit points are reduced
      by [[/r 1d8]] at the end of each of its turns for the duration. This
      damage cannot be stopped by first aid, staunching the wound, or any
      non-magical means, but is ended if the creature is restored to full hit
      points by magical healing or the spell ends.<br /></p>
