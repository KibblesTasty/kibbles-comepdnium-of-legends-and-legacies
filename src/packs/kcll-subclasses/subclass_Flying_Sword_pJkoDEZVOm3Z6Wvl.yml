      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Flying Sword</span></h2><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">As a Flying Sword Spellblade, you
      master the art of the floating blade, separating your willpower from your
      physical body. Your sword is not just a weapon, but an extension of your
      mind and a manifestation of your arcane prowess.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Born out of a deep understanding
      of telekinesis and arcane manipulation, your technique combines mental
      acuity with martial mastery. Whether a reclusive hermit who honed this art
      in the solitude of your own thoughts, or a prodigy who has broken the
      conventional boundaries of weapon use, your chosen path is an unorthodox
      mix of intellect and combat prowess.</span></p><h5
      data-anchor="flying-sword-spells"
      style="box-sizing:border-box;user-select:text;margin-top:1rem;color:rgb(25,
      24, 19);font-family:Signika,
