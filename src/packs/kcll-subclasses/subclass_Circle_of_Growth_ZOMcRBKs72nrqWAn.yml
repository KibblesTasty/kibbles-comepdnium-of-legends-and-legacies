      style="box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221,
      221, 221);padding:1px 4px;border:1px solid
      var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all">Tree
      Stride</a>,</span></td></tr></tbody></table><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.jXacu5qZ6wGVW54x]{Circle
      Spells}</p><h3 data-anchor="sprout-sapling"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Sprout Sapling</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Starting at 2nd level, as a bonus
      action, you can expend one use of your Wild Shape feature to sprout a
      sapling, rather than assuming a beast form. The Sapling to sprouts to life
      in an empty space you can see within 30 feet. The Seedling is friendly to
      you and your companions and obeys your commands. See this creature's game
      statistics in the Seedling stat block, which uses your proficiency bonus
      (PB) in several places.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">In combat, the Sapling shares your
      initiative count, but it takes its turn immediately after yours. The only
      action it takes on its turn is the Dodge action, unless you take a bonus
      action on your turn to command it to take another action. You can command
      your sapling as part of the same bonus action used to summon it. That
      action can be one in its stat block or some other action. If you are
      incapacitated, the Seedling can take any action of its choice, not just
      Dodge. When you cast a spell with a range other than self, the spell can
      originate from you or your Sapling.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">The Seedling manifests for 10
      minutes, until it is reduced to 0 hit points, until you use this feature
      to summon the spirit again, or until you
      die.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.4OTiUc2Sj8mWLBF3]{Sprout
      Seedling}</p><ul><li><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-monsters.lWk0qWZNQsNwDiE5]{Sapling
      (Summon)}</p></li></ul><h3 data-anchor="verdant-power"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Verdant Power</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Starting at 6th level, whenever
      you expend a spell slot of 1st level or higher while your Sapling is
      manifested, you can select one of the following benefits:</span></p><ul
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px
      0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif">The Sapling can make additional
      attacks equal to the level of the spell slot divided by 2 (minimum
      1).</span></li><li style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif">All allied creatures of your
      choice within 30 feet of the Sapling gain temporary hit points equal twice
      the level of the spell slot.</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif">The Sapling can move a 5 + 5 times
      the level of the spell slot spent feet on its turn. Until the start of
      your next turn, any space it moved through is difficult terrain for
      creatures of your
      choice.</span></li></ul><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.I1AMcOLu6a4KsiTs]{Verdant
      Power}</p><h3 data-anchor="entangling-roots"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Entangling Roots</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Starting at 10th level, a creature
      that ends its turn within the Grasping Roots area of effect of your
      Sapling must make a Dexterity saving throw against your spell save DC, or
      become grappled by the
      Sapling.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.UNMsjF4OCJDeM5AD]{Entangling
      Roots}</p><h3 data-anchor="grasp-of-nature"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Grasp of Nature</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Starting at 10th level, when a
      creature starts its turn grappled or restrained by you, your spells,
      creatures created by your spells, or your Sapling, it takes damage equal
      to your Wisdom
      modifier.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.ZqByXkYBOmKQlylp]{Grasp
      of Nature}</p><h3 data-anchor="nourishing-magic"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Nourishing Magic</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Starting at 14th level, whenever
      you trigger an effect of Verdant Power your Sapling regains 1d10 hit
      points per level of spell slot spent, and you can cause it to grow one
      size (up to a maximum of huge). It's reach increases by 5 feet for each
      size category above
      medium.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.g2ztw2P82BXLaoDa]{Nourishing
      Magic}</p>
