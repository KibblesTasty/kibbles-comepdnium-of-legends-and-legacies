      Arcane Surge, you also gain the effects of <em
      style="box-sizing:border-box;user-select:text">darkvision</em> and <em
      style="box-sizing:border-box;user-select:text">see
      invisibility</em>.</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif">When you gain advantage on attack
      through Arcane Surge, you can reroll one of the attack’s dice
      once.</span></li><li style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif">When you add your Intelligence to
      a Strength or Dexterity ability check, you gain advantage on the
      check.</span></li><li style="box-sizing:border-box;user-select:text"><span
