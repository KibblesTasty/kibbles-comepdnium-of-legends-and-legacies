system:
  description:
    value: >-
      <h2 data-anchor="way-of-the-outcast"
      style="box-sizing:border-box;user-select:text;margin:0px 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.5em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Way of the Outcast</span></h2><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">An Outcast is a monk that has lost
      their Way. Trained in the basics of the style, they have abandoned the
      rigorous discipline and philosophy of their tradition, and is usually now
      enrolled only in the school of hard knocks.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Having been trained in the
      fundamentals of the art of ki, these monks choose as often as not to apply
      that art to tavern brawls. Much to the horror many more formal monks,
      their rough and tumble lifestyle tends to be solid source of further
      training.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">With great power comes great
      responsibility? These monks are going to stick with just the great power,
      thank you very much. Almost always Chaotic, they can range the spectrum
      from Good to Evil and everything in between just as easily. A distaste for
      the rigorous philosophy of an order does not mean a penchant for Evil, but
      Evil and vice can sometimes lead a monk down this road.</span></p><h3
      data-anchor="way-of-the-outcast-features"
