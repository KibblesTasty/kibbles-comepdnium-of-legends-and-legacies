      Into It</span></td></tr></tbody></table><blockquote
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px 0.5em
      10px;padding:0px 0px 0px 20px;border-left:3px solid
      var(--color-border-light-tertiary);font-style:italic;color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-size:14px;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><h5
      data-anchor="off-the-wagon"
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif"><em>Off the
      Wagon</em></span></h5><p
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
      style="font-family:Signika, sans-serif"><em>Meditating to regain your ki
      points can now include things such as playing cards, drinking ale, smoking
      leafy matter of various types, or other relaxing activities that reset the
      stress of all that punching.</em></span></p></blockquote><h3
      data-anchor="bonus-proficiencies"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Bonus Proficiencies</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">At 3rd level, you gain proficiency
      in the Athletics skill if you don't already have
      it.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.LOQvaW012fAbI4pw]{Bonus
      Proficiencies}</p><h3 data-anchor="pragmatism"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Pragmatism</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">At 3rd level, you embrace a more
      pragmatic view, gaining the following benefits:</span></p><ul
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px
      0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif">You have proficiency in improvised
      weapons. Improvised melee weapons count as Monk weapons for
      you.</span></li><li style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif">You gain proficiency in Light
      armor and Medium armor, and gain the benefits of Martial Arts and
      Unarmored Movement while wearing it.</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif">You can use your Strength modifier
      in place of your Wisdom modifier for calculating your Ki save
      DC.</span></li></ul><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">You gain the following additional
      Pragmatic Techniques you can spend Ki on.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Kick 'em While They're Down
      (1 Ki).</strong> When you hit a target that is prone, restrained, or
      incapacitated, you can expend a Ki point to deal additional damage equal
      to two rolls of your Martial Arts die.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Unexpected Technique (1
      Ki).</strong> When you make a grapple check, you can expend a ki point to
      add your Martial Arts die to the roll. You can do this after the contested
      roll, and it can potentially turn a failure into a success. On success,
      the target takes damage equal to amount rolled on the added
      die.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.lHVyWozwadurBTm8]{Pragmatism}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.WN5duHdWit7BTDVx]{Kick
      'em While Their Down (1
      Ki)}</p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.e5wS7Ldt9jzH1Y0g]{Unexpected
      Technique (1 Ki)}</p><h3 data-anchor="soak-it-up"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Soak it Up</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">At 6th level, your extensive
      training in the art of getting hit with bar stools and broken bottles
      grants you increased endurance. When roll initiative you gain temporary
      hit points equal to your Constitution Modifier + your Proficiency bonus.
      This are temporary hit points are refreshed any time you take the Dodge
      action.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.qfnwWWpvlrio1Mal]{Soak
      it Up}</p><h3 data-anchor="where-it-hurts"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Where it Hurts</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">At 11th level, when you use
      Stunning Strike on a critical hit or on an attack made against an enemy
      that was unaware of you, the target has disadvantage on their saving throw
      against being
      stunned.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Lke7QE6zi5TJJAfE]{Where
      it Hurts}</p><h3 data-anchor="lean-into-it"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Lean Into It</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">At 17th level, you have thrown
      your fair share of walloping hits, and know how to make them reliably. You
      can forgo adding your Proficiency bonus to an unarmed strike or attack
      with a melee monk weapon. When you do so, you can add twice your
      Proficiency bonus to the damage
      roll.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.igL8SfKpXXSMqbVR]{Lean
      Into It}</p>
