  description:
    value: "<h2 data-anchor=\"phoenix-spark\" style=\"box-sizing:border-box;user-select:text;margin:0px 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.5em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Phoenix Spark</span></h2><h3 data-anchor=\"phoenix-magic\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Phoenix Magic</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">You learn additional spells when you reach certain levels in this class, as shown on the Phoenix Origin Spells list. For each level of spells, you can select one of the two spells to learn. You learn the selected spell and it becomes a sorcerer spell for you, but it doesn't count against your number of sorcerer spells you know.</span></p><h4 data-anchor=\"phoenix-spark-origin-spells\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Phoenix Spark Origin Spells</span></h4><table style=\"box-sizing:border-box;user-select:text;width:618px;border-collapse:collapse;background:rgba(0, 0, 0, 0.05);border-top:1px solid var(--color-border-light-tertiary);border-bottom:1px solid var(--color-border-light-tertiary);margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><thead style=\"box-sizing:border-box;user-select:text;background:rgba(0, 0, 0, 0.5);color:var(--color-text-light-highlight);text-shadow:1px 1px var(--color-shadow-dark);border-bottom:1px solid var(--color-border-dark)\"><tr style=\"box-sizing:border-box;user-select:text\"><th id=\"sorcerer_level\" style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">Sorcerer Level</span></th><th id=\"spell\" style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">Spell</span></th></tr></thead><tbody style=\"box-sizing:border-box;user-select:text\"><tr style=\"box-sizing:border-box;user-select:text\"><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em 2px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">1st</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">@UUID[Compendium.dnd5e.spells.5SuJewoa1CRWaj1F]{Burning Hands},\_@UUID[Compendium.dnd5e.spells.uUWb1wZgtMou0TVP]{Cure Wounds}</span></td></tr><tr style=\"box-sizing:border-box;user-select:text;background-color:rgba(255, 255, 255, 0.2)\"><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em 2px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">3rd</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">@UUID[Compendium.kibbles-casting-compendium.kibbles-casting-compendium.AvufHn4de2MS9pYP]{Become Fire}, @UUID[Compendium.dnd5e.spells.F0GsG0SJzsIOacwV]{Lesser Restoration}</span></td></tr><tr style=\"box-sizing:border-box;user-select:text\"><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em 2px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">5th</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">@UUID[Compendium.dnd5e.spells.ztgcdrWPshKRpFd0]{Fireball},\_@UUID[Compendium.dnd5e.spells.LmRHHMtplpxr9fX6]{Revivify}</span></td></tr><tr style=\"box-sizing:border-box;user-select:text;background-color:rgba(255, 255, 255, 0.2)\"><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em 2px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">7th</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">@UUID[Compendium.dnd5e.spells.avD5XUtkBPQQR97c]{Fire Shield},\_@UUID[Compendium.dnd5e.spells.X3DrXgxjwI2dvkD6]{Wall of Fire}</span></td></tr><tr style=\"box-sizing:border-box;user-select:text\"><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em 2px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">9th</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">@UUID[Compendium.kibbles-casting-compendium.kibbles-casting-compendium.CDNkS8Msx68py9oO]{Pyroclastic Lance}, @UUID[Compendium.dnd5e.spells.WzvJ7G3cqvIubsLk]{Greater Restoration}</span></td></tr></tbody></table><blockquote style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px 0.5em 10px;padding:0px 0px 0px 20px;border-left:3px solid var(--color-border-light-tertiary);font-style:italic;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><h4 data-anchor=\"variant-versions\" style=\"box-sizing:border-box;user-select:text;margin:0px 0px 0.5rem;padding:0px;font-weight:normal\"><span style=\"font-family:Signika, sans-serif\"><em>Variant Versions</em></span></h4><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\"><em>If you allow Sorcerers to gain two spells per level, simply let them take both spells. If you allow them to swap origin spells for spells of a school on level up, allow them to swap their origin spells for evocation spells that deal fire damage from the Cleric, Druid, Sorcerer or Wizard spell lists.</em></span></p></blockquote><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.D6X561LsKtiyra2H]{Phoenix Magic}</p><h3 data-anchor=\"phoenix-spark$1\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Phoenix Spark</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">When you choose this origin at 1st level, spark ignites within you. As a bonus action, you can rekindle that spark which ignites, burning until the start of your next turn. You regain 1d6 hit points, and gain the following benefits while the spark is burning:</span></p><ul style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px 0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\">You form immaterial wings for fire, allowing you to use your Charisma modifier to calculate jumping distance instead of your Strength modifier, and reducing any fall damage you take by your Charisma ability score. If you reduce fall damage to 0, you don't fall prone. These wings shed bright light for 10 feet and dim light for an additional 10 feet.</span></li><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\">When you roll to deal fire damage or restore hit points with a spell you cast, you can add your Charisma modifier to the amount rolled.</span></li><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\">You have resistance to fire damage.</span></li></ul><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">You can use this feature a number of times equal to your proficiency bonus, regaining all uses when you complete a long rest. While you have no uses remaining, you can use a Sorcery Point to activate this ability instead of a use of the feature.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.8mHP2nW9PLHqXMTQ]{Phoenix Spark}</p><h3 data-anchor=\"rejuvenating-flames\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Rejuvenating Flames</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 6th level, when you cast a spell that deals fire damage to creatures that you can see, you can expend 1 sorcery point per creature to protect creatures of your choice that would be affected from the flames. The chosen creatures automatically succeed any saving throws against the spell, and instead of taking fire damage regain hit points equal to half the fire damage they would have taken from the spell a failed save or hit.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Once you do so, you cannot do so again until you complete a short or long rest.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.kml9j6esubAnF7qW]{Rejuvenating Flames}</p><h3 data-anchor=\"blazing-soul\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Blazing Soul</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 14th level, when you activate a Phoenix Spark you can expend a second use of the feature (or a sorcery point) to enhance the power of the spark for that activation. When you do so it lasts for 1 minute. Additionally, the spark intensifies, giving you the additional effects for the duration:</span></p><ul style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px 0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\">Your immaterial wings of fire solidify, and you gain a flying speed of 30 feet during the duration of the spark.</span></li><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\">You regain 1d6 hit points at the start of each of your turns while under the effect.</span></li><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\">If a creature hits with an attack while within 5 feet of you, you can use your reaction to burn them with the flames, dealing 2d6 fire damage to them.</span></li><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\">You shed bright light in a 20 foot radius, and dim light for an additional 20 feet.</span></li></ul><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.tSeFJqOg4qoSLMkJ]{Blazing Soul}</p><h3 data-anchor=\"in-flames-reborn\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">In Flames Reborn</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">At 18th level, when you are reduced to 0 hit points, or as an action at any time, you can explode into fire, dealing 8d6 fire damage to all creatures within a 30 foot radius and being temporarily reborn as a phoenix. You can apply Rejuvenating Flames to this fire damage without expending a use of the feature or sorcery points.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">You assume the form of a Fire Elemental as if by the <em style=\"box-sizing:border-box;user-select:text\">shapechange</em> spell. This form has the following modification: you gain a flying speed of 60 feet, gain the Flyby feature (meaning your movement does not provoke attacks of opportunity when you fly out of an enemy's reach), you add your Charisma modifier (minimum +1) to all attack and damage rolls with your Touch attack, and can understand and speak any languages you can normally speak. It does not require concentration, and you cannot change your form as an action. You return to your normal form after 1 hour, or you can end the effect early as an action.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Once you have assumed this form, you cannot assume it again until you complete a long rest.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.n5NUOzooFOLEihsV]{In Flames Reborn}</p>"
