    value: >-
      <h2 data-anchor="tradition-of-the-oracle"
      style="box-sizing:border-box;user-select:text;margin:0px 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.5em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Tradition of the
      Oracle</span></h2><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">An Oracle is an Occultist whose
      power comes to them from their connection to fate; bound and empowered
      Oracles carry some piece of divine mystery within them, tied to an aspect
      of destiny and fate. As their power grows they begin to understand this
      mystery with revelations, unlocking its secrets and the power they
      contain.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">An Oracle typically does not
      directly serve a god, rather they often are people whose fate has
      entangled them in the affairs of the gods. Oracles have great power, but
      their powers are not ones that mortals were meant to have, and
      consequently they are frequently burdened by their
      powers.</span></p><blockquote
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px 0.5em
      10px;padding:0px 0px 0px 20px;border-left:3px solid
      var(--color-border-light-tertiary);font-style:italic;color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-size:14px;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><h4
      data-anchor="oracles-curse"
      style="box-sizing:border-box;user-select:text;margin:0px 0px
      0.5rem;padding:0px;font-weight:normal"><span style="font-family:Signika,
      sans-serif"><em><strong>Oracle's Curse</strong></em></span></h4><p
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
      style="font-family:Signika, sans-serif"><em
      style="box-sizing:border-box;user-select:text;font-style:normal">Optional
      Feature</em></span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
      style="font-family:Signika, sans-serif"><em>These are optional additions
      for an Oracle to select at 1st level.</em></span></p><hr
      style="box-sizing:border-box;user-select:text;border-right:none;border-left:none;border-image:initial;border-top:1px
      solid var(--color-border-light-primary);border-bottom:1px solid
      var(--color-border-light-highlight)" /><p
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
      style="font-family:Signika, sans-serif"><em><strong
      style="box-sizing:border-box;user-select:text">Blind.</strong> You are
      permanently blinded. You gain the </em><em
      style="box-sizing:border-box;user-select:text;font-style:normal">Oracle's
      Sight</em> rite. It doesn’t count against your rites known.</span></p><hr
      style="box-sizing:border-box;user-select:text;border-right:none;border-left:none;border-image:initial;border-top:1px
      solid var(--color-border-light-primary);border-bottom:1px solid
      var(--color-border-light-highlight)" /><p
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
      style="font-family:Signika, sans-serif"><em><strong
      style="box-sizing:border-box;user-select:text">Frail.</strong> <strong
      style="box-sizing:border-box;user-select:text">Frail.</strong> Your hit
      dice become d4s. Your hit points at level 1 become 4 + your Constitution
      modifier, and hit points at higher levels become 1d4 (3) + your
      Constitution modifier. Once per day when you complete a short rest, you
      can regain expended spell slots with a combined level equal to half your
      Oracle level (rounded up).</em></span></p><hr
      style="box-sizing:border-box;user-select:text;border-right:none;border-left:none;border-image:initial;border-top:1px
      solid var(--color-border-light-primary);border-bottom:1px solid
      var(--color-border-light-highlight)" /><p
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
      style="font-family:Signika, sans-serif"><em><strong
      style="box-sizing:border-box;user-select:text">Burned.</strong> </em><em
      style="box-sizing:border-box;user-select:text;font-style:normal">(Requires
      Mystery of Fire)</em> Your hands are scarred by terrible burns. You have
      disadvantage on weapon attack rolls and Sleight of Hand checks. You gain
      the <em
      style="box-sizing:border-box;user-select:text;font-style:normal">Truth of
      Fire</em> rite. It doesn’t count against your rites known.</span></p><hr
      style="box-sizing:border-box;user-select:text;border-right:none;border-left:none;border-image:initial;border-top:1px
      solid var(--color-border-light-primary);border-bottom:1px solid
      var(--color-border-light-highlight)" /><p
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
      style="font-family:Signika, sans-serif"><em><strong
      style="box-sizing:border-box;user-select:text">Forsworn.</strong> Visions
      of the future come easily to you, but sharing them becomes impossible. You
      are unable to reveal the results of your divination spells to others
      through any means. The casting time of divination spells that take 1
      minute is reduced to 1 action for you.</em></span></p></blockquote><h3
      data-anchor="divine-touch"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
