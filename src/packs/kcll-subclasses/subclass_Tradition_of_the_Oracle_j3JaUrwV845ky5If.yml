      style="font-family:Signika, sans-serif">Additionally at 1st level, the
      touch of the divine inside of you has opened up new pathways of magic and
      understanding that most cannot comprehend - a connection to magic. Select
      one of the following mysteries: Mystery of Death, Mystery of Fire, Mystery
      of Life, Mystery of Souls, or Mystery of War. Spells learned from your
      Mystery are Occultist spells for you, but do not count against your spells
      known.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
