      style="font-family:Signika, sans-serif">When you roll initiative or as a
      bonus action at any time, you can invoke the power of a mystery you know,
      causing its power to swirl around you forming a halo. This halo lasts
      until you invoke another Mystery this way, or dismiss it as a bonus
      action. It's effect depends on the Mystery Invoked.</span></p><ul
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px
