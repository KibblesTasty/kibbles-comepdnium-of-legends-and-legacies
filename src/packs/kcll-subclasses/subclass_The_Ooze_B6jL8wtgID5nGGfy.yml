      style="font-family:Signika, sans-serif">The following are additional
      Eldritch Invocation options for Warlocks of this Pact.</span></p><h4
      data-anchor="corrosive-consumption"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
