border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Sense Blood</a></span></td></tr><tr style=\"box-sizing:border-box;user-select:text;background-color:rgba(255, 255, 255, 0.2)\"><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em 2px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">3rd</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\"><a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.kibbles-casting-compendium.kibbles-casting-compendium.uede1wl9u4uOTpV0\" data-id=\"uede1wl9u4uOTpV0\" data-type=\"Item\" data-pack=\"kibbles-casting-compendium.kibbles-casting-compendium\" data-tooltip=\"Spell Item\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Compelled Convulsion</a>, <a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.kibbles-casting-compendium.kibbles-casting-compendium.2S02lbUvcpgwChHg\" data-id=\"2S02lbUvcpgwChHg\" data-type=\"Item\" data-pack=\"kibbles-casting-compendium.kibbles-casting-compendium\" data-tooltip=\"Spell Item\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Morbid Puppet</a></span></td></tr><tr style=\"box-sizing:border-box;user-select:text\"><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em 2px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">5th</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\"><a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.kibbles-casting-compendium.kibbles-casting-compendium.PRgDcT6hpwMxc3qI\" data-id=\"PRgDcT6hpwMxc3qI\" data-type=\"Item\" data-pack=\"kibbles-casting-compendium.kibbles-casting-compendium\" data-tooltip=\"Spell Item\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Blood Explosion</a>, <a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.kibbles-casting-compendium.kibbles-casting-compendium.0bxKjnkSZrdmQ2WX\" data-id=\"0bxKjnkSZrdmQ2WX\" data-type=\"Item\" data-pack=\"kibbles-casting-compendium.kibbles-casting-compendium\" data-tooltip=\"Spell Item\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Vampiric Blade</a></span></td></tr><tr style=\"box-sizing:border-box;user-select:text;background-color:rgba(255, 255, 255, 0.2)\"><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em 2px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">7th</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\"><a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.kibbles-casting-compendium.kibbles-casting-compendium.qmKnKRwHAkF0jTvp\" data-id=\"qmKnKRwHAkF0jTvp\" data-type=\"Item\" data-pack=\"kibbles-casting-compendium.kibbles-casting-compendium\" data-tooltip=\"Spell Item\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Exsanguinate</a>, <a class=\"content-link broken\" draggable=\"true\" data-id=\"null\" data-uuid=\"Compendium.kibbles-casting-compendium.kibbles-casting-compendium.5RmYUOUyufIwJUuS\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgba(255, 0, 0, 0.05);padding:1px 4px;border:1px dashed red;border-radius:2px;white-space:nowrap;word-break:break-all\">Macabre Marionette</a></span></td></tr><tr style=\"box-sizing:border-box;user-select:text\"><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em 2px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">9th</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\"><a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.kibbles-casting-compendium.kibbles-casting-compendium.9qvKM6MizSALBh5I\" data-id=\"9qvKM6MizSALBh5I\" data-type=\"Item\" data-pack=\"kibbles-casting-compendium.kibbles-casting-compendium\" data-tooltip=\"Spell Item\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Explode Heart</a>, <a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.world.kibbles-casting-compendium.2iiBLIIHjQovOtYw\" data-id=\"2iiBLIIHjQovOtYw\" data-type=\"Item\" data-pack=\"world.kibbles-casting-compendium\" data-tooltip=\"Spell Item\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Life Link</a></span></td></tr></tbody></table><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.4i59mhw4J4jgMyAP]{Blood Casting}</p><h3 data-anchor=\"dark-dedication\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Dark Dedication</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 1st level, your hit point maximum increases by 1 and increases by 1 again whenever you gain a level in this class and you gain the ability to sacrifice spell slots for dark boons. At the end of a long rest, select up to 2 sacrifices to make from the following list.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">When you sacrifice a spell slot, that spell slot is expended and cannot be regained while the boon is active. The boon ends and regains the expanded spell slot when you complete your next long rest, unless you select the same boon again at the end of that long rest continuing its effect.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">The number of sacrifices you can make to receive boons increases at 3rd level (to 3), 6th level (to 4), 9th level (to 5), 12th level (to 6), 15th level (to 7), and 18th level (to 8).</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.epHkCwimMBPHfGL3]{Dark Dedication}</p><h4 data-anchor=\"boon-of-false-life-(1st-level+)\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\"><strong>Boon of False Life (1st level+)</strong></span></h4><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">You sacrifice a 1st level or higher spell slot, gaining 8 temporary hit points. When you complete a short rest under the effect of this boon, you regain 1d4 + 4 temporary hit points. You can sacrifice higher level spell slots, gaining an additional 2 temporary hit points on use, and an additional 1 temporary hit point when you short rest per level of spell slot sacrificed.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.DYVZEpK4FGwWsJKF]{Boon of False Life (1st level+)}</p><h4 data-anchor=\"boon-of-demonic-claws-(1st-level+)\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\"><strong>Boon of Demonic Claws (1st Level+)</strong></span></h4><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">You sacrifice a 1st level or higher spell slot, reforming one or more (based on the table below) of your arms into natural weapons in the form of demonic claws. The power of the demonic claw depends on the level of the spell slot sacrificed, gaining a larger damage dice and a growing bonus to attack and damage rolls.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">When making attacks with your demonic claw, you can use your Spellcasting modifier in place of your Strength modifier for attack and damage rolls. If you have more than one claw, you can make a single weapon attack with the second claw as a bonus action after making an attack with the first claw.</span></p><table style=\"box-sizing:border-box;user-select:text;width:397px;border-collapse:collapse;background:rgba(0, 0, 0, 0.05);border-top:1px solid var(--color-border-light-tertiary);border-bottom:1px solid var(--color-border-light-tertiary);margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><thead style=\"box-sizing:border-box;user-select:text;background:rgba(0, 0, 0, 0.5);color:var(--color-text-light-highlight);text-shadow:1px 1px var(--color-shadow-dark);border-bottom:1px solid var(--color-border-dark)\"><tr style=\"box-sizing:border-box;user-select:text\"