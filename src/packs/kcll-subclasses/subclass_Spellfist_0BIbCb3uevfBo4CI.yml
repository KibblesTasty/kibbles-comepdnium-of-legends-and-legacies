system:
  description:
    value: >-
      <p><span style="font-family:Signika, sans-serif">As a Spellfirst, you are
      the embodiment of raw power and arcane energy, a brawler who channels
      magic into every punch. Where other Spellblades may wield elegant weapons
      or conjure dazzling spells from a distance, you understand that sometimes,
      magic is most effective when it's delivered up close and personal. Your
      hands are not just weapons, but conduits for your magical force, and your
      style of combat reflects this, as brutal and direct as it is unpredictably
      magical.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Whether you're a former street
      fighter who discovered an innate talent for magic or a spellcaster who
      decided the best way to channel your power was through physical force,
      you've chosen a path that combines the cerebral challenge of magic with
      the visceral thrill of melee combat. As a Spellfirst, you're a force to be
      reckoned with, breaking through enemy defenses with a flurry of magically
      enhanced punches and turning the tide of any battle with your explosive
      arcane power.</span></p><h4 data-anchor="spellfist-spells"
