      style="box-sizing:border-box;user-select:text">Fog, Smoke, or Steam:
      Obscuring Cloud.</strong> Has the effect of both contributing powers in
      addition the area covered by Wild Fire or Icy Blizzard also becomes
      heavily obscured.</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Mud: Mud Mire.</strong> The
