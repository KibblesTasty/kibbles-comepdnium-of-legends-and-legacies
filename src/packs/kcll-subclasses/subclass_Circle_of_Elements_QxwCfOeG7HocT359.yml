system:
  description:
    value: >-
      <h2 data-anchor="circle-of-elements-druid"
      style="box-sizing:border-box;user-select:text;margin:0px 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.5em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Circle of Elements
      Druid</span></h2><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">The Circle of Elements allows
      druids to deeply tap the purest primal powers, unleashing devastating
      elemental powers that reshape the battlefield. These druids follow ancient
      practices drawing on the oldest and most primal forms of power, feeling a
      deep connection to the untamed power to the raw forms of these
      powers.</span></p><h3 data-anchor="invoke-element"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Invoke Element</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">When you choose this circle at 2nd
      level, you gain an alternate use for Wild Shape. As a bonus action, you
      can invoke primal powers to manifest elemental powers at a point within 60
      feet. When you invoke this power, select an element to invoke, which has a
      different effect.</span></p><ul
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px
      0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Air: Coalesced
      Lightning.</strong> When you manifest the power, and as a bonus action on
      subsequent turns, you can force one creature within 30 feet of the point
      to make a Dexterity saving throw, or be struck by an arc of lightning,
      taking 1d6 + your Wisdom modifier damage.</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Earth: Stone
      Pillar.</strong> When you manifest the power, a stone eruption fills an
      unoccupied space within 5 feet of the point, rising up to 10 feet and
      blocking the space. It has an AC of 16 and hit points equal to your Wisdom
      modifier + your Druid level. The pillar is three quarters cover for
      creatures behind it. It becomes difficult terrain when
      destroyed.</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Fire: Wild Fire.</strong>
      The area within 5 feet of the point is filled with flames. Creatures that
      start their turn in the area take 1d6 fire damage.</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Water: Icy
      Blizzard.</strong> The area within 5 feet of the point is filled with an
      icy storm of sleet, becoming difficult terrain.</span></li></ul><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">You can move an elemental
      manifestation up to 20 feet on subsequent turns as a bonus action. If you
      move a stone pillar, the pillar is destroyed and you can create a new
      pillar.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Instead of moving a Wild Fire or
      Icy Blizzard, you can expand their radius by 5 feet as a bonus action, up
      to a number of times equal to your proficiency bonus. Their radius is
      reset to the base size if you move them. You are unaffected by the effects
      of your own elemental manifestations (though cannot move through stone
      pillars you create unless otherwise able to).</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">The manifested elemental lasts for
      1 minute, ending early if you dismiss it (no action required), are
      incapacitated, die, or use this feature
      again.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.NKf04c8mz76l2yLV]{Invoke
      Element}</p><ul><li><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.LnoPUmMle0VUbyYM]{Coalesced
      Lighting}</p></li><li><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.5b65QG0cSB804xvc]{Stone
      Pillar}</p></li><li><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.BpXviwgCfw9nO0xm]{Fiery
      Blaze}</p></li><li><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.8UaS6qv6I7X7ZX5S]{Icy
      Blizzard}</p></li></ul><h3 data-anchor="elemental-spells"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Elemental Spells</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Additionally at 2nd level, your
      mystical connection to the primal powers allows you to learn additional
      elemental spells. When you pick a druid spell, you can additionally select
      from the Circle of Elements Expanded Spells listed at the end of this
      subclass. The number of spells you can prepare increases by 1 when you
      gain this feature, and again at 3rd, 5th, 7th, and 9th
      levels.</span></p><p>@UUID[Compendium.world.kcll-feature-library.xxlW8kRPIfURVRXa]{Elemental
      Spells}</p><h3 data-anchor="primal-sculpting"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Primal Sculpting</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Starting at 6th level, when you
      deal bludgeoning, cold, fire, or lightning damage with Invoke Elements or
      a druid spell, you can choose a number of creatures equal to your
      proficiency bonus that you can see to exclude from the
      effect.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">The chosen creatures automatically
      pass their saving throw (if applicable) against the effect, and take no
      damage from the
      effect.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.FS8or106g6tjDGyx]{Primal
      Sculpting}</p><h3 data-anchor="paraelemental-manifestations"
