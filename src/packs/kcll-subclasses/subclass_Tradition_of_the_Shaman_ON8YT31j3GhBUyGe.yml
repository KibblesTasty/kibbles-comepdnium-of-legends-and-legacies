system:
  description:
    value: "<h2 data-anchor=\"tradition-of-the-shaman\" style=\"box-sizing:border-box;user-select:text;margin:0px 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.5em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Tradition of the Shaman</span></h2><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">A shaman is an Occultist that walks the paths of the spirits, binding them to their cause to empower themselves or bring havoc to their foes. Tough and powerful, they are most often found in the thick of the fight, wreathed in their primal power.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">A shaman may view themselves as in service to their spirits or as served by the spirits; the what and the how of their contract can vary wildly, as can the source of their spirits, be it pulling from ancestral or primal powers.</span></p><h3 data-anchor=\"spiritual-warrior\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Spiritual Warrior</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">When you select this subclass, you gain proficiency in simple weapons, medium armor and shields. You can add your Wisdom modifier in place of your Dexterity modifier for calculating the AC of light or medium armor. Additionally, your hit point maximum increases by 1 and increases by 1 again whenever you gain a level in this class.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.nxIEBRitIADlGmhI]{Spiritual Warrior}</p><h3 data-anchor=\"call-spirit\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Call Spirit</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 1st level, as a bonus action you can call a spirit to your side. This can be a primal spirit of fire, cold, or lightning, or an ancestral spirit with radiant or necrotic power. This bond lasts for 10 minutes once formed. You can release a spirit early as an action, and it is immediately released if you call another spirit.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">While a spirit is bonded to you, your melee weapon attacks deal an additional 1d4 damage of the spirit's type.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">When you call it or as a bonus action while it is bonded, you can manifest the spirit in a space you can see within 30 feet of you. The spirit is medium sized but spectral in nature while manifested. While the spirit is manifested, whenever you take the attack action you may replace any number of attacks you could normally take with melee spell attacks from your bonded spirit. On a hit, this melee spell attack deals 1d4 + your Wisdom modifier damage of the spirit's type. As a bonus action you can move it up to 30 feet in any direction or recall it to yourself, ending its manifestation.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">A manifested spirit cannot move more than 60 feet from you, and is recalled to you if you are ever more than 60 feet from it.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.LvFojIKAZbjaHIOk]{Call Spirit}</p><h3 data-anchor=\"empowered-spirits\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Empowered Spirits</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 3rd level, when you call a spirit, you can expend a spell slot to empower that spirit. An empowered spirit adds additional damage to your weapon and deals additional manifested damage based on the level of the spell slot expended, its damage becomes the amount shown in the Empowered Spirits table. While the spirit is called and not manifested, at the start of each of your turns, you gain temporary hit points equal to the level of the spell slot spent to empower it.</span></p><table style=\"box-sizing:border-box;user-select:text;width:472px;border-collapse:collapse;background:rgba(0, 0, 0, 0.05);border-top:1px solid var(--color-border-light-tertiary);border-bottom:1px solid var(--color-border-light-tertiary);margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><thead style=\"box-sizing:border-box;user-select:text;background:rgba(0, 0, 0, 0.5);color:var(--color-text-light-highlight);text-shadow:1px 1px var(--color-shadow-dark);border-bottom:1px solid var(--color-border-dark)\"><tr style=\"box-sizing:border-box;user-select:text\"><th id=\"spell_&lt;br&gt;_slot\" style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><p><span style=\"font-family:Signika, sans-serif\">Spell<br style=\"box-sizing:border-box;user-select:text\" />Slot</span></p></th><th id=\"weapon_&lt;br&gt;_damage\" style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><p><span style=\"font-family:Signika, sans-serif\">Weapon<br style=\"box-sizing:border-box;user-select:text\" />Damage</span></p></th><th id=\"manifested_&lt;br&gt;_damage\" style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><p><span style=\"font-family:Signika, sans-serif\">Manifested<br style=\"box-sizing:border-box;user-select:text\" />Damage</span></p></th><th id=\"temporary_&lt;br&gt;_hit_points\" style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><p><span style=\"font-family:Signika, sans-serif\">Temporary<br style=\"box-sizing:border-box;user-select:text\" />Hit Points</span></p></th></tr></thead><tbody style=\"box-sizing:border-box;user-select:text\"><tr style=\"box-sizing:border-box;user-select:text\"><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em 2px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">1st</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">1d6</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">2d4</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">1</span></td></tr><tr style=\"box-sizing:border-box;user-select:text;background-color:rgba(255, 255, 255, 0.2)\"><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em 2px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">2nd</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">1d8</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">2d6</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">2</span></td></tr><tr style=\"box-sizing:border-box;user-select:text\"><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em 2px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">3rd</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">1d10</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">2d6</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">3</span></td></tr><tr style=\"box-sizing:border-box;user-select:text;background-color:rgba(255, 255, 255, 0.2)\"><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em 2px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">4th</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">1d12</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">2d8</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">4</span></td></tr><tr style=\"box-sizing:border-box;user-select:text\"><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em 2px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">5th</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">1d12</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">2d8</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">5</span></td></tr></tbody></table><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.husZ3Qc8h8ZVFRVt]{Empowered Spirits}</p><h3 data-anchor=\"extra-attack\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Extra Attack</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Beginning at 6th level, you can attack twice, instead of once, whenever you take the Attack action on your turn.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">If you have a manifested spirit, you can replace one or both attacks with the spirit's melee spell attack.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.ckUaIGtHSlbTYqTZ]{Extra Attack (Shaman)}</p><h3 data-anchor=\"spiritual-empowerment\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Spiritual Empowerment</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 14th level, when you cast a spell of 1st level or higher, you can make a single weapon attack as a bonus action. If you have a manifested spirit, you can attack with it in place of making a weapon attack.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.KWi0Mvmpiilbvk7P]{Spiritual Empowerment}</p><h2 data-anchor=\"shaman-specific-rites\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.5em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Shaman Specific Rites</span></h2><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Avatar of the Elements</strong></span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\"><em style=\"box-sizing:border-box;user-select:text\">Prerequisite: 11th level Shaman</em></span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">You learn the @UUID[Compendium.kibbles-casting-compendium.kibbles-casting-compendium.iyNkbWK97ySCbSoO]{Form of Fire},@UUID[Compendium.kibbles-casting-compendium.kibbles-casting-compendium.DsN81ObFmZgikWp4]{Form of Ice},\_ @UUID[Compendium.kibbles-casting-compendium.kibbles-casting-compendium.i2BVuV5N9rsMtBkN]{Form of Stone} and\_ spells. These are Occultist spells for you. When you cast one of these spells, you can choose to shorten the duration of the spell to 1 minute. When you do so, the spell does not require concentration.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.yvGQQ9YONvYYlNVP]{Shaman Rite: Avatar of the Elements}</p><hr style=\"box-sizing:border-box;user-select:text;border-right:none;border-left:none;border-image:initial;border-top:1px solid var(--color-border-light-primary);border-bottom:1px solid var(--color-border-light-highlight);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\" /><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Dance of the Spirits</strong> <em style=\"box-sizing:border-box;user-select:text\">(Prerequisite: 5th-level Occultist)</em></span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">When you cast <em style=\"box-sizing:border-box;user-select:text\">spirit guardians</em>, you can choose the spell's damage type from among cold, fire, lightning, necrotic, and radiant, regardless of your alignment.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Additionally, you have advantage on Constitution saves to maintain concentration on <em style=\"box-sizing:border-box;user-select:text\">spirit guardians</em> and other spell that conjures a spirits.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.3NZk9hzqTLAYsjNc]{Shaman Rite: Dance of the Spirits}</p><hr style=\"box-sizing:border-box;user-select:text;border-right:none;border-left:none;border-image:initial;border-top:1px solid var(--color-border-light-primary);border-bottom:1px solid var(--color-border-light-highlight);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\" /><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Detonate Spirit</strong></span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">As an action you can detonate a manifested spirit, causing it to erupt in a flare of power. All creatures within 10 feet of the spirit must make a Dexterity saving throw. A creature takes damage equal to twice the spirit's manifested damage on a failed saving throw, or half as much damage on a successful one if the spirit was empowered with a spell slot. The spirit is immediately released and disappears.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.KuooQ06rQOC5OYrr]{Shaman Rite: Detonate Spirit}</p><hr style=\"box-sizing:border-box;user-select:text;border-right:none;border-left:none;border-image:initial;border-top:1px solid var(--color-border-light-primary);border-bottom:1px solid var(--color-border-light-highlight);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\" /><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Elemental Weapons</strong> <em style=\"box-sizing:border-box;user-select:text\">(Prerequisite: fists of fire or ice weapon cantrip)</em></span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">You can cast <em style=\"box-sizing:border-box;user-select:text\">fists of fire</em> or <em style=\"box-sizing:border-box;user-select:text\">ice weapon</em> when you roll initiative (no action required). When you create a weapon with <em style=\"box-sizing:border-box;user-select:text\">fists of fire</em> or <em style=\"box-sizing:border-box;user-select:text\">ice weapon</em>, the damage die of the weapon is increased by one size (for example, from a d6 to a d8).</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Soaem1f2CwORnuuC]{Shaman Rite: Elemental Weapons}</p><hr style=\"box-sizing:border-box;user-select:text;border-right:none;border-left:none;border-image:initial;border-top:1px solid var(--color-border-light-primary);border-bottom:1px solid var(--color-border-light-highlight);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\" /><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Energized Weapon</strong> <em style=\"box-sizing:border-box;user-select:text\">(Prerequisite: 3rd level Occultist)</em></span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">You gain the ability to infuse your weapon with the power granted to you by the spirits. While you have an empowered spirit bonded, as a bonus action you can pour all of its energy into your weapon (recalling it if it is manifested). The next attack with that weapon adds twice the additional damage from the spirit, but the bond immediately expires.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.rBdQ97WmZmLmF9MK]{Shaman Rite: Energized Weapon}</p><hr style=\"box-sizing:border-box;user-select:text;border-right:none;border-left:none;border-image:initial;border-top:1px solid var(--color-border-light-primary);border-bottom:1px solid var(--color-border-light-highlight);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\" /><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Guidance of the Spirits</strong> <em style=\"box-sizing:border-box;user-select:text\">(Prerequisite: 3rd level Occultist)</em></span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">When you expend a spell slot to empower a spirit with your Empowered Spirits feature, you can select a number of skills equal to the spell slot expended that the spirit is proficient in. While it is not manifested, you gain proficiency with these skills. If you expend a spell slot of 5th level or higher, you can exchange three skill proficiencies to gain expertise in one skill.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.AQxfkP9OpXyQMHSM]{Shaman Rite: Guidance of the Spirits}</p><hr style=\"box-sizing:border-box;user-select:text;border-right:none;border-left:none;border-image:initial;border-top:1px solid var(--color-border-light-primary);border-bottom:1px solid var(--color-border-light-highlight);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\" /><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Mistwalker</strong></span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">You can see through heavy obscurement when the obscurement is caused by fog, mist, or smoke, natural or otherwise. While you are shrouded by fog, mist, or smoke, you have half cover.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.wwHSJuwA0OcqoxX8]{Shaman Rite: Mistwalker}</p><hr style=\"box-sizing:border-box;user-select:text;border-right:none;border-left:none;border-image:initial;border-top:1px solid var(--color-border-light-primary);border-bottom:1px solid var(--color-border-light-highlight);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\" /><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-col