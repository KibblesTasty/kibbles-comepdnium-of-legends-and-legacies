      sans-serif">Poison</span></td></tr><tr
      style="box-sizing:border-box;user-select:text;background-color:rgba(255,
      255, 255, 0.2)"><td
      style="box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em
      2px;text-align:center"><span style="font-family:Signika,
      sans-serif">Red</span></td><td
      style="box-sizing:border-box;user-select:text;padding:0.25em
      0px;text-align:center"><span style="font-family:Signika,
      sans-serif">Fire</span></td></tr><tr
      style="box-sizing:border-box;user-select:text"><td
      style="box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em
      2px;text-align:center"><span style="font-family:Signika,
      sans-serif">White</span></td><td
      style="box-sizing:border-box;user-select:text;padding:0.25em
      0px;text-align:center"><span style="font-family:Signika,
      sans-serif">Cold</span></td></tr></tbody></table><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">When you enter a rage, if you
      choose to deal elemental damage with your rage, and choose not to
      transform, you can instead focus your powers into intesifying your
      elemental power, increasing your Rage bonus damage increases by
      1.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.ycXCivm4akGGb1Od]{Draconic
      Wrath}</p><ul><li><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.1L72bc45nocmJYhP]{Dragon
      Tail}</p></li><li><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.thCpg4CocAgf5Dot]{Dragon
      Claws}</p></li><li><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.pvbJqRg3E2UW3Ml9]{Dragon
      Fangs}</p></li></ul><h3 data-anchor="unleashed-savagery"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Unleashed Savagery</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Starting at 6th level, once during
      a rage, as an attack as part of the Attack action, you can unleash your
      Rage into pure energy, exhaling a blast of elemental power. Creatures
      within 15 foot cone must make a Dexterity saving throw. The DC of this
      saving throw is 8 + your proficiency modifier + your strength modifier. A
      creature takes 6d6 damage of the Elemental Type of your Dragon Color on a
      failed save.</span></p><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">The damage and range of this
      breath weapon increases at 10th level (to 8d6 in a 30 foot cone), and 14th
      level (to 10d6 in a 60 foot cone). Starting at 18th level, you can use
      this breath weapon twice per rage, but only per
      turn.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.xy0j8JiXqS8Jfcfo]{Unleashed
      Savagery}</p><h3 data-anchor="primal-weapons"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Primal Weapons</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Additionally at 6th level, the
      natural weapons you gain while raging now count as magical for the purpose
      of overcoming resistance and immunity to nonmagical attacks and
      damage.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.WrP9PluABIJP3Qaa]{Primal
      Weapons}</p><h3 data-anchor="dragonhide"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Dragonhide</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Starting at 10th level, the marks
      of your Draconic path no longer entirely fade when you are not raging, and
      heavy scales grant you resistance to bludgeoning, piercing, and slashing
      damage from nonmagical sources even when you are not raging. Additionally,
      you gain resistance to your Dragon Color's Elemental Type when not
      raging.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.nwAwgt8i41n1dQZZ]{Dragonhide}</p><h3
      data-anchor="tyrant-of-the-skies"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Tyrant of the Skies</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">By 14th level, when you enter a
      rage, you can massive dragon wings sprout from your back. If you are not
      wearing heavy armor, you gain a flying speed equal to your movement
      speed.</span></p><p
