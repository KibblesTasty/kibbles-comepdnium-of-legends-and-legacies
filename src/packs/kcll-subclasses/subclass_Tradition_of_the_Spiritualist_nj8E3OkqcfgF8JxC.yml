 Restoration</a></span></td></tr><tr style=\"box-sizing:border-box;user-select:text\"><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em 2px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">5th</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\"><a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.kibbles-casting-compendium.kibbles-casting-compendium.Item.azhzmaVIzjt3gen9\" data-id=\"azhzmaVIzjt3gen9\" data-type=\"Item\" data-pack=\"kibbles-casting-compendium.kibbles-casting-compendium\" data-tooltip=\"Spell Item\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Cruel Puppetry</a>, <a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.dnd5e.spells.Item.uCud2s4TjMfjiXUb\" data-id=\"uCud2s4TjMfjiXUb\" data-type=\"Item\" data-pack=\"dnd5e.spells\" data-tooltip=\"Spell Item\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Spirit Guardians</a></span></td></tr><tr style=\"box-sizing:border-box;user-select:text;background-color:rgba(255, 255, 255, 0.2)\"><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em 2px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">7th</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\"><a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.dnd5e.spells.Item.P6f1PPKPd9BCb742\" data-id=\"P6f1PPKPd9BCb742\" data-type=\"Item\" data-pack=\"dnd5e.spells\" data-tooltip=\"Spell Item\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Compulsion</a>, <a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.kibbles-casting-compendium.kibbles-casting-compendium.Item.zxrurVQ2q5pEqkSH\" data-id=\"zxrurVQ2q5pEqkSH\" data-type=\"Item\" data-pack=\"kibbles-casting-compendium.kibbles-casting-compendium\" data-tooltip=\"Spell Item\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Suffocate</a></span></td></tr><tr style=\"box-sizing:border-box;user-select:text\"><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em 2px;text-align:center\"><span style=\"font-family:Signika, sans-serif\">9th</span></td><td style=\"box-sizing:border-box;user-select:text;padding:0.25em 0px;text-align:center\"><span style=\"font-family:Signika, sans-serif\"><a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.dnd5e.spells.Item.JQyigMNPiDnGI18b\" data-id=\"JQyigMNPiDnGI18b\" data-type=\"Item\" data-pack=\"dnd5e.spells\" data-tooltip=\"Spell Item\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Geas</a>, <a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.dnd5e.spells.Item.d54VDyFulD9xxY7J\" data-id=\"d54VDyFulD9xxY7J\" data-type=\"Item\" data-pack=\"dnd5e.spells\" data-tooltip=\"Spell Item\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Commune</a></span></td></tr></tbody></table><h3 data-anchor=\"totem-binding\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Totem Binding</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 3rd level, as an action, you can create a totem of power at a point within 15 feet of you. You learn two totems when you gain this feature, and another totem at 5th level (3), 11th level (4), and 17th level (5). The following are the list of totems you can select:</span></p><ul style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px 0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Agonizing Totem.</strong> Any creature of your choice that starts its turn within 10 feet of the totem or enters within 10 feet of it for the first time on their turn takes 1d6 necrotic damage. Any creature that damages the totem from within 10 feet of it takes 1d6 necrotic damage.\_@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.9kQqZa7H8ujnitX1]{Totem: Agonizing Totem}</span></li><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Binding Totem.</strong> Terrain within 10 feet of the totem is difficult terrain for creatures of your choice, and any creature attempting to teleport into or out of the radius must make a Charisma saving throw against your spell save DC, or the attempt fails.\_@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.Bzs0tGmpLptcHP3O]{Totem: Binding Totem}</span></li><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Grappling Totem.</strong> When you create the totem, it attempts to bind a Large or smaller creature of your choice within 10 feet, forcing them to make a Dexterity saving throw against your spell save DC. On failure, they are pulled to within 5 feet of the totem and grappled by it (escape DC equals your spell save DC). This totem cannot be made mobile by other effects or features.\_@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.VAiKxZnRJi39iFSz]{Totem: Grappling Totem}</span></li><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Life Totem.</strong> When a creature starts its turn within 10 feet of the totem you can heal them with the totem for 1d6 hit points. The totem does this a number of times equal to your Wisdom modifier, after which its power fades and it crumbles.\_@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.WjWKU4fgv6Ie0J8J]{Totem: Life Totem}</span></li><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Sanctuary Totem.</strong> All creatures of your choice within 10 feet of the totem are under the effect of <em style=\"box-sizing:border-box;user-select:text\">sanctuary</em>. This effect is broken under the normal conditions of <em style=\"box-sizing:border-box;user-select:text\">sanctuary</em> and cannot be regained from a totem for 1 minute once lost.\_@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.MRcYUQdkOTg3F5xb]{Totem: Sanctuary Totem}</span></li><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Shrouding Totem.</strong> All creatures and objects (including the totem) within 10 feet of the totem are lightly obscured from creatures beyond 10 feet of the totem, and gain the benefits of half cover against ranged attack rolls originating from outside the Totem’s radius.\_@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.GQGYxSMGY22MpgL3]{Totem: Shrouding Totem}</span></li><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Soothing Totem.</strong> All creatures of your choice within 10 feet of the totem have advantage on saving throws against being Charmed or Frightened.\_@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.vVz3thEqLMwPN7Mc]{Totem: Soothing Totem}</span></li><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Warding Totem.</strong> All creatures of your choice within 10 feet of the totem gain resistance to all damage, but the totem takes damage equal to the damage taken by creatures that benefit from the resistance (which can destroy the totem, ending the effect).\_@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.cS5RpY3vnn70VwyJ]{Totem: Warding Totem}</span></li></ul><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">A totem is a Small sized object with an AC of 12 and hit points equal to your occultist level. If it is reduced to 0 hit points, it is destroyed and its effect ends. A creature cannot be affected by more than one of the same type of totem at the same time. A totem cannot be moved once placed. Totems can last a maximum of 1 minute, after which they lose power and crumble away. You can place a number of totems equal to your Wisdom modifier, regaining all uses when you complete a long rest.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.AWT0ltXH7jE2JsNe]{Totem Binding}</p><h3 data-anchor=\"totemic-technique\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Totemic Technique</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Additionally at 3rd level, you can select a technique to specialize in for using your totems, granting you a bonus to them. Select one of the following when you gain this feature:</span></p><ul style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px 0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Dancing Totems.</strong> Instead of placing your totems at a point, you can summon your totems as Tiny sized mobile objects that orbit you in your space and emit their effects from your space. The totems can still be targeted and destroyed individually.</span></li><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Sturdy Totems.</strong> Your totems add your proficiency bonus to their AC and have hit points equal to twice your Occultist level.</span></li><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Swift Totems.</strong> You can place a totem as a bonus action instead of an action.</span></li></ul><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.ewnJd21tPIi2XjVs]{Totemic Technique}</p><h3 data-anchor=\"empowered-totems\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Empowered Totems</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 6th level, your totems that roll a die roll an additional die (for example 1d6 becomes 2d6). The number of dice increases against (to 3d6) to at 14th level.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.QrwHttffYMKc6xZH]{Empowered Totems}</p><h3 data-anchor=\"rotting-affliction\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Rotting Affliction</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Additionally at 6th level, when you roll a spirit die for Malignant Possession to hinder the target, the target takes necrotic damage equal to the value rolled on the die.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.ckmqVQQeBF7UCgM3]{Rotting Affliction}</p><h3 data-anchor=\"grand-spirit-totem\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Grand Spirit Totem</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Starting at 14th level, as an action you can place a Medium sized grand totem on an empty space within 30 feet of you that attracts and binds a swarm of powerful malevolent spirits. It has the normal AC and hit points of your totems, but gains a number of temporary hit points equal to 5 times your Wisdom modifier. If you have the Dancing Totems specialization, you can choose to make it a tiny sized object that orbits you as other totems do instead.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Any creature other than you that starts its turn or enters within 20 feet of the totem for the first time on their turn must make a Charisma saving throw. On failure, it is plagued by the spirits and subtracts your Malignant Possession die from all attack rolls, saving throws, or ability checks it makes for the full duration of the totem while within 20 feet of the totem. It is treated as if under the effect of Malignant Possession for rites and features that modify your Malignant Possession, but can take damage from Rotting Affliction only once per turn.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">If a creature exits the range of the totem, it is no longer under the effect, but it automatically under the effect once more if it enters range of the totem (without getting to make another save). This effect only ends once the totem's effect ends, or the totem is destroyed.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">The totem lasts for 1 minute, and can be dismissed early as a bonus action, after which it crumbles to dust.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">This totem does not consume a use of your Totem Binding feature, but once you invoke this totem, you cannot invoke it again until you complete a long rest.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.a7wdDPH5ei84RhOg]{Grand Spirit Totem}</p><h3 data-anchor=\"spiritualist-rites\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\">Spiritualist Rites</span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Chilling Possession</strong></span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Your Malignant Possession chills the target, reducing the movement speed of the target by 10 feet while under the effect.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.hCQziWnDhpW2DuEG]{Spiritualist Rite: Chilling Possession}</p><hr style=\"box-sizing:border-box;user-select:text;border-right:none;border-left:none;border-image:initial;border-top:1px solid var(--color-border-light-primary);border-bottom:1px solid var(--color-border-light-highlight);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\" /><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Contagious Possession.</strong> <em style=\"box-sizing:border-box;user-select:text\">(Prerequisite: 9th level Spiritualist)</em></span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">If a creature dies while under the effect of Malignant Possession, you can force another creature within 30 feet of it to make a Charisma saving throw. On failure, it becomes under the effect of Malignant Possession. You cannot use this feature if the creature died from the effects of Destructive Possession.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Item.iKLzseDw87u22hjn]{Spiritualist Rite: Contagious Possession}</p><hr style=\"box-sizing:border-box;user-select:text;border-right:none;border-left:none;border-image:initial;border-top:1px solid var(--color-border-light-primary);border-bottom:1px solid var(--color-border-light-highlight);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\" /><p style=\"box-sizing:border-box;user-selec