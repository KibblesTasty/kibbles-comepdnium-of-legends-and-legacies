      style="box-sizing:border-box;user-select:text"><td
      style="box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em
      2px;text-align:center"><span style="font-family:Signika,
      sans-serif">9th</span></td><td
      style="box-sizing:border-box;user-select:text;padding:0.25em
      0px;text-align:center"><span style="font-family:Signika,
      sans-serif">@UUID[Compendium.dnd5e.spells.I2LUSF5ogc7Bj62e]{Speak with
      Dead}</span></td></tr><tr
      style="box-sizing:border-box;user-select:text;background-color:rgba(255,
      255, 255, 0.2)"><td
      style="box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em
      2px;text-align:center"><span style="font-family:Signika,
      sans-serif">13th</span></td><td
      style="box-sizing:border-box;user-select:text;padding:0.25em
      0px;text-align:center"><span style="font-family:Signika,
      sans-serif">@UUID[Compendium.dnd5e.spells.ImlCJQwR1VL40Qem]{Arcane
      Eye}</span></td></tr><tr
      style="box-sizing:border-box;user-select:text"><td
      style="box-sizing:border-box;user-select:text;padding:0.25em 0px 0.25em
      2px;text-align:center"><span style="font-family:Signika,
      sans-serif">17th</span></td><td
      style="box-sizing:border-box;user-select:text;padding:0.25em
      0px;text-align:center"><span style="font-family:Signika,
      sans-serif">@UUID[Compendium.dnd5e.spells.l9Ju5KE7bbn3WpTm]{Hold
      Monster}</span></td></tr></tbody></table><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.2DVBxWrJ8IkY48ZL]{Bounty
      Hunter Spells}</p><h3 data-anchor="urban-tracker"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Urban Tracker</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Starting at 3rd level, you excel
      at tracking prey even if they take refugee in the trappings of
      civilization. When you make a Intelligence or Wisdom check related
      tracking a creature in cities or towns, your proficiency bonus is doubled
      if you are using a skill that you're proficient in. You can only gain this
      benefit if you are familiar with the target's race or general appearance
      (such as sketch from a wanted
      poster).</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.YzogIhLUj2rKH7JC]{Urban
      Tracker}</p><h3 data-anchor="fist-of-the-law"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Fist of the Law</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">At 3rd level, you gain proficiency
      in Intimidation. If you are already proficiency in Intimidation, you gain
      expertise in Intimidation, allowing you to add double your proficiency
      bonus to Intimidation skill
      checks.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.3pFntKn6wM81urr5]{Fist
      of the Law}</p><h3 data-anchor="dead-or-alive"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Dead or Alive</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Additionally at 3rd level, you can
      mark a target to bring them down dead or alive. You can place this mark on
      a creature you can see within 120 feet as a bonus action, or as part of
      placing a mark on the creature that requires a bonus action (such as <em
      style="box-sizing:border-box;user-select:text">hunter's mark</em>). This
      mark lasts for 1 minute, or until you use it again.</span></p><ul
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px
      0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Dead.</strong> When you
      roll a 1 or 2 on a damage die for an attack, you can reroll the die and
      must use the new roll, even if the new roll is a 1 or a 2. Any attack roll
      you make against the marked target is a critical hit on a roll of 19 or 20
      on the d20.</span></li><li
      style="box-sizing:border-box;user-select:text"><span
      style="font-family:Signika, sans-serif"><strong
      style="box-sizing:border-box;user-select:text">Alive.</strong> When you
      make an attack roll against the target with a net, you don't have
      disadvantage when attacking at melee range or long range. You can deal
      nonlethal damage with ranged attacks against the marked
      target.</span></li></ul><blockquote
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px 0.5em
      10px;padding:0px 0px 0px 20px;border-left:3px solid
      var(--color-border-light-tertiary);font-style:italic;color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-size:14px;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><h4
      data-anchor="repairing-nets"
      style="box-sizing:border-box;user-select:text;margin:0px 0px
      0.5rem;padding:0px;font-weight:normal"><span style="font-family:Signika,
      sans-serif"><em>Repairing Nets</em></span></h4><p
      style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
      style="font-family:Signika, sans-serif"><em>Nets are heavy and expensive.
      A subclass that utilizes them will often want to repair this. If this is
      possible is up to the GM, but a reasonable value would be allowing a net
      to be repaired in 1 hour with 5 feet of rope (allowing for the repair of 2
      nets during a typical long rest if that was the selected
      activity).</em></span></p></blockquote><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.1szvioWP6n7hd2wS]{Dead
      or Alive}</p><h3 data-anchor="quick-throw"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Quick Throw</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Starting at 7th level, when you
      use a net as part of your Attack action, you are can make the normal
      number of attacks, though can only make one of those attacks with a
      net.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.NXsNwIP44fs4FegC]{Quick
      Throw}</p><h3 data-anchor="deft-knots"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Deft Knots</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Additionally at 7th level, you can
      add your proficiency modifier to the DC of any check made to escape the
      restrained condition you caused on a creature that you do not already add
      your proficiency to (for example, tied ropes, shackles, nets, etc).
      Additionally, you have advantage on skill checks to tie knots or secure
      ropes.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.FvQIJP71PmRwJBr2]{Deft
      Knots}</p><h3 data-anchor="pin-down"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Pin Down</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Starting at 11th level, when a
      creature you have marked with Dead or Alive or moves 5 feet, stands up
      from being prone, or escapes from the Restrained condition while within 60
      feet of you, you can use your reaction to make an opportunity attack
      against them if they are in range of a weapon you are wielding. If you
      make this attack with a ranged weapon, you have disadvantage on the
      attack.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.Nra6X3TovdY4oZbA]{Pin
      Down}</p><h3 data-anchor="unwavering-pursuit"
      style="box-sizing:border-box;user-select:text;margin:1rem 0px
      0.5rem;padding:0px;font-weight:normal;font-size:1.25em;border-bottom:1px
      solid var(--color-underline-header);color:rgb(25, 24,
      19);font-family:Signika,
      sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
      style="font-family:Signika, sans-serif">Unwavering Pursuit</span></h3><p
      style="box-sizing:border-box;user-select:text;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Signika,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Signika, sans-serif">Starting at 15th level, when you
      mark a creature with Dead or Alive, you get truesight against that
      creature, and aware of their exact location as long they are within 300
      feet of you until the mark
      ends.</span></p><p>@UUID[Compendium.kibbles-compendium-of-legends-and-legacies.kcll-feature-library.zyNOmuS3lbtrTLSZ]{Unwavering
      Pursuit}</p>
